 PRA_DAA:0 "祖国之盾"
 PRA_DAA_desc:0 "虽然新的五年计划以发展民用工业和农业为主，并在这两方面投入更多资源，但是军用工业绝不能忽略，新的计划将像过去一样，对我国军事工业和军队建设下达新的指标。毕竟面包和布匹可不能拿来抵御侵略，坦克和大炮才能。"
 PRA_DAB:0 "研发新式主战坦克"
 PRA_DAB_desc:0 ""
 PRA_DAC:0 "速度优先"
 PRA_DAC_desc:0 ""
 PRA_DAD:0 "装甲至上"
 PRA_DAD_desc:0 ""
 PRA_DAE:0 "先进火控系统"
 PRA_DAE_desc:0 ""
 PRA_DAF:0 "安装新式无线电设备"
 PRA_DAF_desc:0 ""
 PRA_DAG:0 "提高单兵作战素养"
 PRA_DAG_desc:0 ""
 PRA_DBA:0 "列宁格勒工业研究所"
 PRA_DBA_desc:0 "随着科技的发展，现代战争与三十年前那场世界大战已完全变了样，过去单纯“钢铁洪流”的战术已经无法满足需要，新的电子对抗形式等对电子设备有着更高的要求，为此我们将推进各研究所研发更先进的电子设备，以满足新时代战备的需求。"
 PRA_DBB:0 "更新单兵武器"
 PRA_DBB_desc:0 "60年代，小口径步枪的综合性能被证明高于7.62mm中间威力型弹，因此我国也开始研发小口径步枪。60年代末，综合多项新设计的AK74研制成功并开始部分列装部队，综合两三年的使用成果，我们终于可以大规模的对旧的AKM进行替换了。"
 PRA_DBC:0 "增产T72"
 PRA_DBC_desc:0 "哈尔科夫设计局于60年代初设计的t64应用了革命性的设计和先进科技，但这也导致它可靠性的下降。60年代末，下塔吉尔设计局研制的t72在保证战斗性能和技术性能的同时，比t64可靠性更高，生产更简易，因此新的计划将分配更多工厂以生产t72。"
 PRA_DBD:0 "扩大武器出口"
 PRA_DBD_desc:0 "我国的军事工业发达，产品造价低，维护方便，受到不少欠发达地区国家的青睐，如果能够巧妙发扬我们在军火外贸上的优势，扩大武器出口，这也未尝不是一种振兴经济的方法。"
 PRA_DBE:0 "规划“科学城”"
 PRA_DBE_desc:0 ""
 PRA_DCA:0 "扩建波罗的海造船厂"
 PRA_DCA_desc:0 "我国的海军一直处于一个相对尴尬的地位，因为不连续的海岸线，我国各个舰队被分割开来，难以相互增援，鉴于波罗的海战区在我国四个战区中最重要的地位，国家将扩建波罗的海造船厂以保证海军在波罗的海的影响力。"
 PRA_DCB:0 "翻新学院舰"
 PRA_DCB_desc:0 "二战后，Senshado学院的影响力不断增大，逐渐掌握了国家政权，学园舰的规模和设备水平也逐渐成为了反映一个国家国力的标志之一。现在经济复苏的步伐加快，翻新学园舰的计划也将提上日程，世界将会再次见证Pravda的强大！"
 PRA_DCC:0 "发展小型航母"
 PRA_DCC_desc:0 "二战的经验证明，大炮巨舰的时代已经过去，一艘造价昂贵的战列舰难敌成群的造价低的多的飞机。根据我们国家海军的现状，一些舰船设计师们提议建设更小更灵活的航母，以满足军方需要。"
 PRA_DCD:0 "远洋海军"
 PRA_DCD_desc:0 "Pravda不仅仅是个陆军强国，也要做一个海军大国！我们的舰队将会冲出斯卡格拉克海峡，冲出土耳其海峡，冲出宗谷海峡，从英吉利海峡到西伯利亚沿岸，从巴伦支海到好望角，红海军将能航行到地球的每个角落！"
 PRA_DCE:0 "潜艇为主"
 PRA_DCE_desc:0 ""
 PRA_DCF:0 "狼群战术"
 PRA_DCF_desc:0 ""
 PRA_DCG:0 "发展特种部队"
 PRA_DCG_desc:0 ""
 
 
