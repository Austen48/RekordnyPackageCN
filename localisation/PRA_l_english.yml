 PRA_AAB:0 "第九个五年计划"
 PRA_AAB_desc:0 "面对可能的财政赤字和经济危机，新的五年计划旨在以发展民用工业和农业来提振我们的经济，保证Pravda高校财政收入，提高生活水平，我们将证明学生会会再次带领Pravda走出困境。"
 PRA_AAC:0 "重启柯西金改革"
 PRA_AAC_desc:0 "五六十年代，柯西金同志就已经对我们的经济做过一些调整。他在五六十年代取得的成功证明了他的能力，在Pravda高校深陷经济泥潭中的当下，是时候为我们的经济注入新的活力了。"
 PRA_AAD:0 "推广农业机械"
 PRA_AAD_desc:0 "由于经济持续走下坡路，我们的农业生产正在缓慢下滑，我们将从Continuation推广农业机械的使用这一措施入手，解决人民的温饱问题。"
 PRA_AAE:0 "提高农产品收购价"
 PRA_AAE_desc:0 "为了促进农民的生产积极性并进一步保障农民基本生活水平，国家将一定程度上提高农产品的收购价格，短期来看这可能是我们的经济负担，然而从长远来看，这会为我们带来更多的粮食和更多的税收。"
 PRA_AAF:0 "鼓励农副产品生产"
 PRA_AAF_desc:0 "农副产品是由农业生产所带来的副产品，新的政策将允许农民在务农以外按照国家标准发展副业，随后由国家收购，这一政策一方面能够增加农副产品的产量，另一方面也会多样化农民的经济来源，进一步提高农民生活水平。"
 PRA_ABA:0 "居者有其屋"
 PRA_ABA_desc:0 "住房问题一直是一个令我们头疼的问题，之前的预制板房屋虽然极大地缓解了这一问题，但由于项目仓促上马，这样的楼房大多粗制滥造，质量并不高，而且非常狭窄。现在我们将建造更高更宽敞的新居民楼，以进一步实现人人有房的目标。"
 PRA_ABB:0 "高速公路建设"
 PRA_ABB_desc:0 "交通是国民经济的命脉，长期以来，我们一直以铁路运输为主，而高速公路的建设则一直受到忽视，新的规划将以高速公路作为铁路的补充，运力中等、灵活性强的高速公路将是我们经济发展的又一保障。"
 PRA_ABC:0 "瓦兹2101"
 PRA_ABC_desc:0 "我们的小汽车在普通人中的保有量可谓微乎其微，大部分小汽车以公车的形式为政府官员使用。70年代初，拉达汽车厂生产的瓦兹2101车型以其价格较低，皮实耐用的特点广受好评，是时候以此为契机扩大小汽车生产，让小汽车走入平民大众的家庭中了。"
 PRA_ABD:0 "投建面粉厂"
 PRA_ABD_desc:0 "我国的食品工业体系相对薄弱，巧妇难为无米之炊，接下来我们将逐步建立更多的食品企业，第一步就是兴建面粉厂以保障最基础的粮食加工，毕竟填饱肚子才能建设社会主义。"
 PRA_ABE:0 "“波舍霍尼耶牌”"
 PRA_ABE_desc:0 "波舍霍尼耶牌是我国在20世纪二三十年代由当时的内外贸易人民委员米高扬建立的奶酪品牌，随着农副产品的产量上升，奶制品、豆制品以及调味料等其他的食品工业得以进一步发展，可以预见，未来我们会有更多的“波舍霍尼耶”牌。"
 PRA_ACA:0 "扩大企业自主权"
 PRA_ACA_desc:0 "过去我们的计划机关会对企业下达多项指标，以实现有计划的生产，然而在现在这种管理机制开始显得笨拙，新的制度取消了对企业的过多规定，仅对企业下达八项重要指标，剩下的由企业独立规划，以扩大企业自主权的方式调整生产，提高产品产量。"
 PRA_ACB:0 "改革工资制度"
 PRA_ACB_desc:0 "新的工资制度一方面通过奖金等方式加强对工人生产积极性的刺激，按照完成计划中的指标以外的产品数目发放奖金，另一方面逐步削减管理层的工资，实现企业内部更合理的工资分配。"
 PRA_ACC:0 "调整配给制"
 PRA_ACC_desc:0 "随着企业管理制度与工资制度改革的推行，我们的配给制度也要进行适当调整，旧的配给制可能很难跟上经济发展的步伐，因此依照产品产量和新的工资制度调整配给额和销售价格将会是必要的措施。"
 PRA_ACD:0 "更均衡的工业体系"
 PRA_ACD_desc:0 "经过多项经济改革，我国过去轻重工业严重失衡的局面终于有所突破，民用工业的发展突飞猛进，尽管军用工业的比重仍然很高，但我们终于可以不用再为人民吃不饱饭和没衣服穿而发愁了！"
