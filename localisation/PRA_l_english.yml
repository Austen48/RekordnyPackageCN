 PRA_the_great_guardian_war:0 "伟大的卫国战争"
 PRA_the_great_guardian_war_desc:0 "在伟大的卫国战争中我们牺牲了无数的同志，这对我们的人口结构产生的巨大影响至今仍未完全消除；然而，我们的共产主义终究打败了不可一世的法西斯分子，人民由衷的相信，共产主义都抵挡住了纳粹的千万军队，还有什么能阻挡我们前进呢？但是一股骄傲自满的情绪在我们的军队里蔓延开来，这并不是个好兆头。"
 PRA_the_rigid_system:0 "僵硬的体制"
 PRA_the_rigid_system_desc:0 "真理委员会的组建和掌权并不能改变苏联时期效率低下的政治与经济体制，官僚阶级就像癌细胞一样蔓延到了国家的整个体系中，官僚主义带来了腐败和形式主义，也带来了人民对现有政治制度和经济制度的不满，或许，是时候来一场彻底的改革了。"
 PRA_malformed_industrial_system:0 "畸形的工业体系"
 PRA_malformed_industrial_system_desc:0 "斯大林体制下的苏联形成了以重工业为主的工业体系，而忽视了轻工业的建设，时至今日，这样畸形的工业体系已经严重影响了真理的发展，贫弱的轻工业不仅无法满足人民日常生活的需要，也使得我们的外贸还是以自然资源为主，是时候改变现在的工业体系和外贸体系了。"
 PRA_volatile_military_control_zone:0 "动荡的军管区"
 PRA_volatile_military_control_zone_desc:0 "二战的胜利带来了丰厚的回报：我们获得了在波斯湾的梦寐以求的不冻港，拿回了两百年前被愚蠢的沙皇卖掉的阿拉斯加。可是，这些地方的人民并不怎么欢迎我们。"
 
