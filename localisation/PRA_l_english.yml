 PRA_QZDJJWJ:0"潜在的经济危机"
 PRA_QZDJJWJ_1_desc:0"由于战后报复型经济增长的放缓，我们的经济状况开始不断恶化，国营商店橱窗的商品逐渐减少，财政赤字的危险不容忽视，新的五年计划将通过着力发展民用工业和农业以期和财政危机并提高人民基本生活保障。"
 PRA_DDDBJXS:0"动荡的边境形势"
 PRA_DDDBJXS_1_desc:0"二战后我们获得了大量新领土，而在当下经济不景气的社会环境下，独立运动甚至于恐怖活动开始活跃起来。以什么样的姿态对待他们？是重拳出击还是和平谈判？毫无疑问这一决定将极大地影响我们未来的国内格局……"
 PRA_KXJGG:0"柯西金改革"
 PRA_KXJGG_1_desc:0"柯西金同志已经被委任改革的重任，不久之后我们将见证他改革的成效。"
 PRA_KXJGGA:0"柯西金改革-工业"
 PRA_KXJGGB:0"柯西金改革-基建"
 PRA_KXJGGC:0"柯西金改革-农业"
 PRA_KXJGGD:0"柯西金改革-民用"
 PRA_GLZYZF:0"官僚主义作风"
 PRA_GLZYZF_1_desc:0"早在二战结束甚至战前，我国的部分高层官员就存在或多或少的官僚主义作风，Pravda学院掌握政权后并没有急于解决这一问题，然而现在它就像癌症一样逐渐蔓延到了基层官员中，日益僵化的行政体制也助长了这一风气。不能再放任不管了，我们必须行动起来拆除这颗定时炸弹。"
