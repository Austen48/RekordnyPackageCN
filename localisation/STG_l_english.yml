 StGloriana.c:0 "法西斯"
 StGloriana.e:0 "中立"
 
 StGloriana.6.t:0 "国民保健法被废除"
 StGloriana.6.d:0 "伴随政府的大片赤字，我们发现仅仅通过一味得提高税收来缓解英国病已经是杯水车薪，大吉岭代表得自由派系提出了废除工党保健署法得提案，这样既能为政府节省预算，又可以有效打击工党在议院的话语权，毕竟公费医保在国家资本家看来就是哑巴吃黄连。"
 StGloriana.6.a:0 "让我们看看会发生什么"
 
 StGloriana.7.t:0 "工党的反抗"
 StGloriana.7.d:0 "工党很快形成了反制措施，为了给自由派政府造成威慑，她们煽动工人的罢工，并且声称在未来可能的执政期内会恢复紧急医院和更多民用福利。"
 StGloriana.7.a:0 "工党应当和国家利益站在一起，这是愚昧的(削弱工党)"
 StGloriana.7.b:0 "盯住这些工人，想办法稳定住他们(削弱工人)"
 
 StGloriana.8.t:0 "大罢工"
 StGloriana.8.d:0 "人们在强烈反对废除国民保健署法，这样只可能会对社会底层造成更大的伤害，而不是工人所乐见的，在工会的带领下，一场有组织的罢工正在进行"
 StGloriana.8.a:0 "情况不容乐观"
 
 StGloriana.9.t:0 "态度：工党交通建设拨款"
 StGloriana.9.d:0 "为了进一步保证工党在人民中的地位，她们提出通过新的政府交通设施拨款案，这将会缓和民主制度和共产主义的摩擦，但是将会进一步增大政府的财政压力。"
 StGloriana.9.a:0 "我们可以承受这些"
 StGloriana.9.b:0 "这种事情在当下是不可行的"
 
 StGloriana.10.t:0 "态度：广场上的民意领袖"
 StGloriana.10.d:0 "特拉法加广场上出现了一群声称自己为民意领袖的工人，他们既不属于工会，又不像是参加下议院的人，围观者将通向白金汉宫的道路堵得水泄不通，此时此刻，他们正在要求和政府直接对话，我们应该如何作答？"
 StGloriana.10.a:0 "样的事情年年都有，按兵不动"
 StGloriana.10.b:0 "这种情况非常不妙，我们应该驱散人群"
 StGloriana.10.c:0 "他们钱，让他们走"
 StGloriana.10.d:0 "花费时间跟他们聊聊"
 
 StGloriana.11.t:0 "态度：来自共产主义激进分子的破坏"
 StGloriana.11.d:0 "今早从克劳姆福德工厂传来了很不幸的消息，当地工会的领袖被共产主义的激进分子残忍的杀害了，部分珍贵的图纸也被偷走，我们应该怎么处理这个事情？"
 StGloriana.11.a:0 "展开搜查，将肇事者和图纸找出来"
 StGloriana.11.b:0 "目前时期特殊我们也只能忍气吞声"
 StGloriana.11.c:0 "将其归咎于国外激进势力的渗透"
 StGloriana.11.d:0 "处罚工厂的工人"
 
 StGloriana.12.t:0 "态度：增加下议院的工党席位"
 StGloriana.12.d:0 "作为执政党派，我们是否应该给下议院增加一些工党的席位以换取工人的支持？尽管工党代表的是底层工人，但是他们还是国家民主的一块坚硬基石。"
 StGloriana.12.a:0 "让我们多增加一些！"
 StGloriana.12.b:0 "可以，那么就增加一点"
 StGloriana.12.c:0 "绝对不行"
 
 StGloriana.13.t:0 "态度：工人对假期的向往"
 StGloriana.13.d:0 "在生产力飞跃的这个时代，工人们的地位朝着专业性更强，收入更加阶梯化的方向发展，他们也在逐渐要求获得合理的假期，一条工人假期的法律即将颁布，我们应该如何应对工人的要求？"
 StGloriana.13.a:0 "这是理所当然的"
 StGloriana.13.b:0 "目前不行"
 StGloriana.13.c:0 "我们可以做出适度的加薪，但是生产不能停下"
 
 StGloriana.14.t:0 "态度：新的骑士勋章"
 StGloriana.14.d:0 "工党向王室提出了一个惊掉人们下巴的提案，那就是为国民级别的工人创造新的骑士勋章，这件事情非同小可，它基本代表了一个打破阶级隔阂的举动，这样虽然能在不动用资源的情况下更好的安抚工人，却是对于英国贵族阶级的一次毁灭性打击！"
 StGloriana.14.a:0 "没问题！"
 StGloriana.14.b:0 "这种事情绝对是在胡扯吧"
 
 StGloriana.15.t:0 "态度：工人们接受了我们"
 StGloriana.15.d:0 "事实证明我们的行动成功的控制住了这个国家最具有影响力的群体-工人，全国的工会都回归到了正常工作轨道，我们的下一步就是控制工党，又或者是将这个党派彻底的铲除。"
 StGloriana.15.a:0 "太好了"
 
 StGloriana.16.t:0 "态度：与共产主义共存"
 StGloriana.16.d:0 "虽然我们没能成功的掌握住工人群体，但是我们至少还有余地和工党周旋，如果将他们彻底转化或者铲除，工人将不再会是一个潜在的威胁，反之，我们面对的可能是和共产主义并存，甚至被吞噬。"
 StGloriana.16.a:0 "开始吧"
 
 StGloriana.17.t:0 "战车道联盟的剑拔弩张"
 StGloriana.17.d:0 "在我们曾经最有力的盟友：桑达斯经历了又一次延迟爆发的经济危机之后，这个千疮百孔的国家已经积累了过多的压力，大吉岭已经敏锐的嗅到了风暴前的火药味，一场即将席卷美洲的风暴即将到来，然而，桑达斯可能真的无力再次承受下一次毁灭性的打击了，我们需要做出准备，否则昔日的战车道联盟真的将会土崩瓦解。"
 StGloriana.17.a:0 "抓紧了，这是风暴之前的寂静"
 
 StGloriana.18.t:0 "圣葛罗莉安娜在欧陆的国家利益宣言"
 StGloriana.18.d:0 "在统一了爱尔兰之后，圣葛罗莉安娜的下一个目标就是重返欧陆，为了将优雅的战车道传播给欧洲的蛮族，为了复兴我们曾经对于欧洲经济的掌控能力，首要的目标就是寻找一个可靠的落脚点作为滩头阵地，南方的BC自由正在经历一场内乱，东边的黑森峰又在我们的掌握之中，现在正是最佳的行动时机！"
 StGloriana.18.a:0 "大不列颠要重返欧陆了！"
 
 StGloriana.19.t:0 "圣葛罗莉安娜重返欧陆"
 StGloriana.19.d:0 "圣葛罗莉安娜正在重新尝试返回欧陆！她们已经向天下昭示了自己的野心，并且将外交重心移到了低地三国，BC自由和黑森峰，我们的外交态度应该如何调整？"
 StGloriana.19.a:0 "向圣葛罗莉安娜发出抗议"
 StGloriana.19.b:0 "时势造英雄，让我们看看会发生什么"
 StGloriana.19.c:0 "向圣葛罗莉安娜发出外交谈话"
 
 StGloriana.20.t:0 "黑森峰工业转移事宜"
 StGloriana.20.d:0 "黑森峰已经无力继续偿还欠款，如果我们继续施加压力，很可能会造成无法挽回的局面，现在我们还有一个可靠的选择，就是由橙黄白毫提出的工业转移方案，将先进的虎式战车加工的图纸和技术转移到我们的可控制范围内，黑森峰的西北占领地区是非常不稳定且危险的。"
 StGloriana.20.a:0 "准备运输船，将工业转移至本土，虽然会花一点时间"
 StGloriana.20.b:0 "我们应该先将工业转移至华夫学院境内，那样快速安全，至少要削弱黑森峰"
 StGloriana.20.b:0 "还是不要做这种事情比较好"
 
 StGloriana.21.t:0 "站稳脚跟"
 StGloriana.21.d:0 "圣葛罗莉安娜的欧洲之行，第一站就是曾经的低地三国，华夫学院，我们将会尽量通过最和平最友善的方式解决我们的领土需求与表达两个学院同一个民族的合并愿望。"
 StGloriana.21.a:0 "当然，民主第一"
 
 StGloriana.22.t:0 "对于华夫的经济帮扶"
 StGloriana.22.d:0 "华夫学院的工业水准一直都处于欧洲前列，但是在上一次大洗解体造成的经济崩溃后，她们已经完全失去了对于市场的干预，物价水平一直居高不下，货币也已经大幅贬值，我们能做些什么？"
 StGloriana.22.a:0 "我们将在华夫建立新的外来银行体系来管理货币相关问题"
 StGloriana.22.b:0 "给华夫的代工品和军备减少更多贸易税"
 StGloriana.22.d:0 "我们什么都做不了"
 
 StGloriana.23.t:0 "对于华夫政府的干预"
 StGloriana.23.d:0 "华夫学院作为正统的低地三国的合法战车道政府，却在大洗崩溃之后饱受战车道合法性的质疑，对于这个政府的合法性和其外交形象，我们应该做出什么样的干预？"
 StGloriana.23.a:0 "作为一个合法政府都没法维持自己形象，那就没法继续了吧"
 StGloriana.23.b:0 "如果我们真的想要谋求合作，那就要好好扶持她们的正统性"
 StGloriana.23.c:0 "不做出干预"
 
 StGloriana.24.t:0 "对华夫的军事议题"
 StGloriana.24.d:0 "华夫作为一个在战车道上并不出彩的国家，随时面临着来自东方和南方的威胁，我们应该在军事上施以援助，至少应该让它不会成为侵略者对圣葛罗莉安娜的踏板。"
 StGloriana.24.a:0 "派遣阿萨姆进行战车道指导"
 StGloriana.24.b:0 "申请部署部队在华夫边境协防潜在危害"
 StGloriana.24.c:0 "将最新最好的战车以最便宜的价格卖给他们"
 
 StGloriana.25.t:0 "圣葛罗莉安娜吞并了华夫学院。"
 StGloriana.25.d:0 "在我们的不懈努力与多方沟通交流下，华夫学院被我们并入麾下，成为圣葛罗莉安娜的一部分。"
 StGloriana.25.a:0 "太好了"
 
 StGloriana.26.t:0 "圣葛罗莉安娜傀儡了华夫学院。"
 StGloriana.26.d:0 "在我们的不懈努力与多方沟通交流下，华夫学院被我们并入麾下，成为圣葛罗莉安娜的一个附属学院。"
 StGloriana.26.a:0 "太好了"
 
 StGloriana.27.t:0 "华夫学院拒绝我们行使权力"
 StGloriana.27.d:0 "我们没能成功和华夫学院进行特别流畅的交流，但是我们至少获得了大部分低地三国人民的信赖。"
 StGloriana.27.a:0 "好的"
 
 StGloriana.28.t:0 "共产主义的抗争"
 StGloriana.28.d:0 "由于我们没能很到位的解决工党崛起的问题，工人们的不满情况持续上升，共产主义者们似乎嗅到了一丝危险，她们就如同受惊的蝼蚁，抱起团来企图撼动我们的民主合法政权，在爱尔兰以及北英格兰，她们已经吹响了反叛的号角。"
 StGloriana.28.a:0 "上天赋予圣葛罗莉安娜的权力将制裁这些妄图侵扰国家安定之人"
 
 StGloriana.29.t:0 "工党和共产主义的威胁退散"
 StGloriana.29.d:0 "一片硕大的红色乌云，曾经久久徘徊在大本钟的上方，企图扼住这个伟大的日不落之国的咽喉。现在，一众的工团主义和共产党分子已经被永远的从精神层面上消灭，这是属于女王的伟大胜利，更是自由世界的一面鲜明的民主大旗。"
 StGloriana.29.a:0 "天佑女王"
 
 StGloriana.30.t:0 "黑森峰租借领土逾期归还"
 StGloriana.30.d:0 "我们在之前的大战中租借到的黑森峰领土已经到期，现在我们需要归还给她们了，虽然有些不舍，但是希望我们已经获取到了足够抚平一代人伤痕的应得赔偿。"
 StGloriana.30.a:0 "这块土地也将受到我们的祝福"

 StGloriana.31.t:0 "圣葛罗莉安娜归还租借领土"
 StGloriana.31.d:0 "在这么长时间对我们的领土侵占之后，圣葛罗莉安娜终于迫于条约到期而归还我们的领土，在此期间我们的人民备受压迫，我们的资源被掠夺一空，这是德意志耻辱的一笔，但是今天他将成为历史。"
 StGloriana.31.a:0 "我们绝对不会忘记"
 
