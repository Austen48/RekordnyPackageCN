#event
 StGloriana_new.1:0 "A Legacy of War"
 StGloriana_new.1.t:0 "A Legacy of War"
 StGloriana_new.1.d:0 "After coming to power in Darjeeling, her first problem is a war left over from the previous government, and in this Middle East war, we seem to be playing a fearful clown, a shallow The fact that the shallow Suez Canal could pinch St. Gloriana's lifeline is a little ridiculous.\n It also seems to have made us injustice in international issues, and in any case, an early end to this war will certainly make The burden becomes lighter."
 StGloriana_new.1.a:0 "The Day of Atonement does not redeem conscience"
 
 StGloriana_new.2:0 "Avoid its edge"
 StGloriana_new.2.t:0 "Avoid its edge"
 StGloriana_new.2.d:0 "This war has made us ugly, a nation with a tradition of elegance and nobility will not continue to fight a war like a headless fly, although the Suez Canal is important to our global economic strategy, But continuing with the status quo will only bring shame to the battle lane."
 StGloriana_new.2.a:0 "Reconcile with the Great Washing Rabbit"
 
 StGloriana_new.3:0 "The White Bird of the Irish West Kureoji Grona "
 StGloriana_new.3.t:0 "The White Bird of the Irish West Kureoji Grona"
 StGloriana_new.3.d:0 "Major demonstrations have broken out in the Free State of West Kureoji Grona , Ireland, but the White Birds of the Irish authorities seem to have been allowing the situation to go badly.\nThe West Kureoji Grona  regime has always been politically Continuing to plague us, and while not consuming St. Gloriana's manpower and resources as it did at the beginning of the century, it's time to address their problems."
 StGloriana_new.3.a:0 "The House of Masters in Darjeeling"
 
 StGloriana_new.4:0 "Bloody Thursday"
 StGloriana_new.4.t:0 "Bloody Thursday"
 StGloriana_new.4.d:0 "The last thing we wanted to see happened, the insurgents detonated several bombs at Trinity College in Dublin, killing more than thirty locals and a dozen of the fifty dead. St. Gloriana student, this is more than a simple political incident, our military police arrived at the scene surrounded by angry residents and clashed with the temporary.\nUnfortunately, they have rifles and grenades, an armed uprising is spreading from Dublin and we must hurry."
 StGloriana_new.4.a:0 "Worst case scenario"
 #national policy
 StGloriana_focus.1:0 "Appoint Chancellor of the Exchequer"
 StGloriana_focus.1.t:0 "Appoint Chancellor of Finance"
 StGloriana_focus.1.d:0 "Following the formation of St. Gloriana's First Battleway Conquest, we urgently need to appoint a Chancellor of Finance to be responsible for future taxation or industrial work (the Chancellor will not be able to reappoint for other positions)."
 StGloriana_focus.1.a:0 "Appointed Assam"
 StGloriana_focus.1.b:0 "Appointed Grimm"
 StGloriana_focus.1.c:0 "Appoint Nilgiri"
 
 StGloriana_focus.2:0 "Appoint Foreign Secretary"
 StGloriana_focus.2.t:0 "Appointed Foreign Secretary"
 StGloriana_focus.2.d:0 "Following the formation of St. Gloriana's First Battle Lane Conquest, we urgently need to appoint a Foreign Secretary to be responsible for diplomatic speech and foreign negotiation operations (the Foreign Secretary will not be able to reappoint to other positions) )."
 StGloriana_focus.2.a:0 "Appointed Orange Pekoe"
 StGloriana_focus.2.b:0 "Appointed Rosehip"
 StGloriana_focus.2.c:0 "Appoint Ruklily"
 
 StGloriana_focus.3:0 "Appoint the Minister of Defense"
 StGloriana_focus.3.t:0 "Appoint Minister of Defense"
 StGloriana_focus.3.d:0 "Following the formation of St. Gloriana's First Battle Lane Conquest, we urgently need to appoint a Minister of Defense to be responsible for the deployment of military resources and the ordering of parts of the army (The Minister of Defense will not be able to reappoint for other positions)."
 StGloriana_focus.3.a:0 "Appointed Assam"
 StGloriana_focus.3.b:0 "Appointed Rose Hips"
 StGloriana_focus.3.c:0 "Appoint Ruklily"
 
 StGloriana_focus.4:0 "Appoint the Secretary of the Interior"
 StGloriana_focus.4.t:0 "Appointed Home Secretary"
 StGloriana_focus.4.d:0 "After the formation of St. Gloriana's First Battleway Conquest, we urgently need to appoint a Home Secretary to take care of the ins and outs (the Home Secretary will not be able to reappoint other Position)."
 StGloriana_focus.4.a:0 "Appointed Orange Pekoe"
 StGloriana_focus.4.b:0 "Appointed Grimm"
 StGloriana_focus.4.c:0 "Appoint Nilgiri"
 
 StGloriana_focus.5:0 "NHS Act repealed"
 StGloriana_focus.5.t:0 "NHS Act repealed"
 StGloriana_focus.5.d:0 "With the government's large deficit, we found that simply raising taxes to alleviate the British disease is already a drop in the bucket. Darjeeling's conservative faction has proposed a proposal to repeal the Labour Party Health Service Act. The government saves the budget, and it can effectively combat the Labour Party's right to speak in the House of Representatives, after all, public health insurance is dumb in the eyes of state capitalists."
 StGloriana_focus.5.a:0 "Let's see how they react"
 STG_StGloriana_focus_5_tt:0 "§YKeynesian Economic After Effects§! Additional Effects:\nProductivity Cap: §R-10.00%§!\nProduction Efficiency Increase: §R-10.00%§!\nDaily Tax: §G+ 20.00%§!"
 
 StGloriana_event.1:0 "The Great Strike"
 StGloriana_event.1.t:0 "The Great Strike"
 StGloriana_event.1.d:0 "With the backlash against repealing the NHS law, workers' motivation to work has taken a hit, which could only do more harm to the bottom of society, led by unions Next, an organized strike is going on."
 StGloriana_event.1.a:0 "Not so good"
 
 StGloriana_event.2:0 "Strike ends"
 StGloriana_event.2.t:0 "Strike ends"
 StGloriana_event.2.d:0 "The workers are very satisfied with their masterpiece, the strike has led to the closure of many businesses, but in fact, this has relieved a lot of the government's deficit burden, anyway, our productivity has received considerable strike."
 StGloriana_event.2.a:0 "What is this"
 STG_StGloriana_event_2_tt:0 "\n§YKeynesian Economic After Effects§! Additional Effect:\nProductivity Cap: §R-5.00%§!\nProduction Efficiency Increase: §R-5.00%§!\nDaily Tax: § G+15.00%§!"
 
 StGloriana_event.3:0 "Strike ends"
 StGloriana_event.3.t:0 "Strike ends"
 StGloriana_event.3.d:0 "Darjeeling's administrative measures succeeded in stopping the strike, but this is only the first episode of her political career. St. Gloriana's economic ills are still quite serious."
 StGloriana_event.3.a:0 "At least no one is waving the red flag outside the window now"
 
 StGloriana_focus.6:0 "St. Gloriana's black tea factory closes down"
 StGloriana_focus.6.t:0 "St. Gloriana's black tea factory closed down"
 StGloriana_focus.6.d:0 "Tea taken from the East, blended with the fruity aroma of Darjeeling and the strong malt aroma of Assam, with the essential oil and peel of bergamot, fermented and roasted, jars of Earl Grey tea from St. Gloriana's tea factory has entered every teapot.\n But it may be difficult for people to drink authentic flavored tea from Santa Gloriana in the future, due to the government's reduction of subsidies for non-essential industries, as many as stars of black tea processing plants are closing down rapidly."
 StGloriana_focus.6.a:0 "Do you think Darjeeling doesn't like tea?"
 STG_StGloriana_focus_6_tt:0 "\n§YKeynesian Economic After Effects§! Additional Effects:\nConsumer Goods: §G-5.00%§!\nStability: §R-5.00%§!"

 
