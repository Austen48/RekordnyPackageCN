 bcfreedom.8.t:0 "评估安齐奥局势"
 bcfreedom.8.d:0 "我们派出的调查小组已经从安其奥返回，使得我们对她们国内政治有了更多的了解。现在我国已经解决了大部分内部问题，是时候将目光转向国外了。安其奥作为我们的邻居之一，其立场一直反复摇摆，我们有必须确保当地局势在我们的掌控之中以确保南部的安全。"
 bcfreedom.8.a:0 "我们需要一个稳定的安其奥"
 bcfreedom.8.b:0 "如果能将领土扩展到皮埃蒙特和热那亚，南部领土的安全将会得到显著提高"
 bcfreedom.9.t:0 "皮埃蒙特或战争"
 bcfreedom.9.d:0 "我们收到了来自巴黎的最后通牒，对方以强硬的语气要求我们立刻交出皮埃蒙特地区，否则两国之间的和平将不复存在。这无疑是对我方主权的无理侵犯，但我们也必须考虑到双方的实力差距。留给我们的时间不多了，我们必须立刻做出决定！"
 bcfreedom.9.a:0 "交出皮埃蒙特"
 bcfreedom.9.b:0 "她们有本事自己来拿"
 bcfreedom.10.t:0 "用皮埃蒙特换取支持"
 bcfreedom.10.d:0 "我们收到了来自巴黎的“友好建议”，对方希望我们能够和平移交皮埃蒙特地区——当然我们也会因此受到BC自由的保护。我们必须认真对待这一情况，并做好最坏的打算。但是国内也有人认为如果能借此确保我国的国家安全，代价是可以承受的。"
 bcfreedom.10.a:0 "BC自由想得美！"
 bcfreedom.10.b:0 "BC自由能够保障我们的安全，我们能承受这些代价"
