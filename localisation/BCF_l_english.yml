 bcfreedom.12.t:0 "摩泽兰问题"
 bcfreedom.12.d:0 "我们与黑森峰的代表在卢森堡举行了会谈，双方就二战后被BC自由占领的黑森峰领土进行了商议。这片领土是我们与黑森峰谈判中的最大筹码，我们必须妥善利用它来获得最大的利益。"
 bcfreedom.12.a:0 "寸土不让！"
 bcfreedom.12.b:0 "摩泽兰本来就是烫手山芋，不如还回去换点钱"
 bcfreedom.12.c:0 "为了确保与黑森峰的友谊，我们需要做出尽可能的让步"
 bcfreedom.13.t:0 "谈判破裂"
 bcfreedom.13.d:0 "会议双方无法就最重要的领土问题达成任何协议，谈判因此失去了继续下去的意义，双方不欢而散。"
 bcfreedom.13.a:0 "本来就没打算谈成什么....."
 bcfreedom.14.t:0 "追加战争赔款"
 bcfreedom.14.d:0 "尽管BC自由在谈判中愿意交还占领的我方领土，但这并不是免费的。我们需要在未来向对方支付高额的追加战争赔款来换取这些土地。为了德意志的统一，这或许是值得的，但是我方的经济无异会受到严重打击，我们必须妥善考虑。"
 bcfreedom.14.a:0 "只要能把地拿回来，她们要多少我们给多少"
 bcfreedom.14.b:0 "我们没这个钱"
 bcfreedom.15.t:0 "卢森堡条约"
 bcfreedom.15.d:0 "随着领土问题的完美解决，我们从黑森峰那里攫取了尽可能多的利益，谈判已经达成了其既定目标。我们已经可以签署一份条约来确保与黑森峰的和平——即使是暂时的和平也可以。"
 bcfreedom.15.a:0 "和平总是好的"
 bcfreedom.16.t:0 "尝试和解"
 bcfreedom.16.d:0 ""
 bcfreedom.16.a:0 ""
