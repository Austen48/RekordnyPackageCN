 bcfreedom.4.a:0 ""
 bcfreedom.5.t:0 "组建联合政府"
 bcfreedom.5.d:0 ""
 bcfreedom.5.a:0 "我们的目的已经达成"
 bcfreedom.5.b:0 "和BCF那群人在一起，怎么能搞好政治？"
