 bcfreedom.49.a:0 "太好了"
 bcfreedom.50.t:0 "安齐奥拒绝加入联盟"
 bcfreedom.50.d:0 "安齐奥已经同意加入新联盟，我们将会携手走向明天。"
 bcfreedom.50.a:0 "行吧"
 bcfreedom.51.t:0 "桑达斯同意加入联盟"
 bcfreedom.51.d:0 "桑达斯已经同意加入新联盟，我们将会携手走向明天。"
 bcfreedom.51.a:0 "太好了"
 bcfreedom.52.t:0 "桑达斯拒绝加入联盟"
 bcfreedom.52.d:0 "桑达斯已经同意加入新联盟，我们将会携手走向明天。"
 bcfreedom.52.a:0 "行吧"
 bcfreedom.53.t:0 "冯布诺同意加入联盟"
 bcfreedom.53.d:0 "冯布诺已经同意加入新联盟，我们将会携手走向明天。"
 bcfreedom.53.a:0 "太好了"
 bcfreedom.54.t:0 "冯布诺拒绝加入联盟"
 bcfreedom.54.d:0 "冯布诺已经同意加入新联盟，我们将会携手走向明天。"
 bcfreedom.54.a:0 "行吧"
 bcfreedom.55.t:0 "安齐奥屈服了"
 bcfreedom.55.d:0 "罗马方面在最后通牒前传来消息，她们经过艰难的抉择决定交出皮埃蒙特以换取宝贵的独立。这是我国实力的体现！"
 bcfreedom.55.a:0 "还算识大体"
 bcfreedom.56.t:0 "安其奥拒绝了"
 bcfreedom.56.d:0 "罗马方面已经拒绝了我们的一切要求，并说什么这是对她们主权的无理侵犯。在谈判桌上得不到的东西只能靠坦克来拿到了。"
 bcfreedom.56.a:0 "这是她们自找的！"
 bcfreedom.56.b:0 "算了吧"
 bcfreedom.57.t:0 "在北意大利的胜利"
 bcfreedom.57.d:0 "随着我们的坦克越过了阿尔卑斯山，并顺利攻取了安其奥在北意大利的三座重镇——都灵、米兰和热那亚，我们已经完全实现了既定的战略目标。我们是否还有必要将战争进行下去呢？"
 bcfreedom.57.a:0 "就此收手吧，没必要再流血了"
 bcfreedom.57.b:0 "前进！我们将在罗马阅兵！"
 bcfreedom.58.t:0 "安齐奥同意了"
 bcfreedom.58.d:0 "在我们诱人的条件下，安其奥同意了交出皮埃蒙特来换取我们对她们的保护，这是我们外交的一大胜利！"
 bcfreedom.58.a:0 "很好"
 bcfreedom.59.t:0 "黑森峰同意赔款"
 bcfreedom.59.d:0 "黑森峰同意了用大量的赔款换取我们控制下的摩泽兰领土的要求，我们将用这一大笔钱来建设我们的国家。"
 bcfreedom.59.a:0 "有钱，啥事都好说"
 bcfreedom.60.t:0 "黑森峰拒绝支付赔款"
 bcfreedom.60.d:0 "黑森峰拒绝支付任何战争赔款，看来谈判没有必要进行下去了。"
 bcfreedom.60.a:0 "回去吧，和德国佬没得谈"
 bcfreedom.61.t:0 "领土回归"
 bcfreedom.61.d:0 "随着卢森堡条约的签订，摩泽兰终于回归了德意志的怀抱。尽管我们付出了不少代价，但这一切都是值得的。"
 bcfreedom.61.a:0 "为德意志三呼万岁"
 bcfreedom.62.t:0 "茶会"
 bcfreedom.62.d:0 "我国已经确立了社会主义路线，但是在地缘上却被各个反动政权包围。真理尽管远在东欧，但是如果能与其保持良好的关系将大大减轻我们在欧洲大陆上的压力。外交部门已经安排好了一场茶会，这将决定欧洲革命的未来。"
 bcfreedom.62.a:0 "收拾行李去见可爱的喀秋莎酱吧！"
 bcfreedom.63.t:0 "BC自由无条件撤军"
 bcfreedom.63.d:0 "BC自由方面传来了令人惊讶的消息——她们愿意不带任何附加条件撤出大战后占领的我国领土，作为两国未来友好合作的基石。长久以来被视为国耻的法占德意志领土将很快回归，我们离重回巅峰再进一步！"
 bcfreedom.63.a:0 "还有这种好事！"
 bcfreedom.64.t:0 "茶会"
 bcfreedom.64.d:0 "巴黎的同志们今早抵达了莫斯科，我们作为主人邀请对方参加茶会，我们将在会上讨论欧洲未来的局势。"
 bcfreedom.64.a:0 "准备好红茶吧！"
 bcfreedom.65.t:0 "革命形势"
 bcfreedom.65.d:0 "BC自由和真理分别位于欧洲大陆的两端，在两国之间还有重重阻碍。这些反动派不会束手就擒，还会穷尽一切方法来绞杀革命。双方顺利达成了共识，大家必须团结起来，用BC自由的左勾拳和真理的右勾拳彻底击碎欧洲大陆上的一切压迫人民的政权。"
 bcfreedom.65.a:0 "和喀秋莎同志交流就是快乐"
 bcfreedom.66.t:0 "东欧问题"
 bcfreedom.66.d:0 "在谈论完了革命形势后，双方将目光转向了更为现实的问题，那就是二战的另一大胜利者——冯布诺。真理一直希望将革命之火烧到华沙，但是冯布诺与我国的紧密联系是众所周知的，我们必须就此问题进行表态，如果我们决定继续支持冯布诺将可能导致会谈难以进行下去，与真理的合作将无法全面展开。"
 bcfreedom.66.a:0 "冯布诺哪里有真理可靠，我们没必要再在那里投入大量资源了。"
 bcfreedom.66.b:0 "冯布诺是我国的传统盟友，况且谁知道真理坐大之后会发生什么呢？"
 bcfreedom.66.c:0 "搪塞过去，以后再讨论"
 bcfreedom.67.t:0 "BC自由退出东欧"
 bcfreedom.67.d:0 "BC自由政府已经知会我们：她们决定逐步退出东欧，将注意力放在其他方向上，我们可以放心大胆地向西前进了！"
 bcfreedom.67.a:0 "乌拉！"
 bcfreedom.68.t:0 "黑森峰问题"
 bcfreedom.68.d:0 "黑森峰是我国的大敌，尽管她们在上次大战中损失惨重，但仍然有不俗的实力。我们没有足够的底气能完全战胜她们。如果真理愿意和我国一起孤立黑森峰，或者仅仅是保持中立，都能够大大减轻我们的压力。"
 bcfreedom.68.a:0 "要求真理与我们一起孤立黑森峰"
 bcfreedom.68.b:0 "要求真理保持中立"
 bcfreedom.69.t:0 "BC自由寻求合作对抗黑森峰"
 bcfreedom.69.d:0 "BC自由政府寻求两国合作共同对抗黑森峰，这无疑会断绝我们与黑森峰合作的任何可能，但是法国是否是一个更好的盟友呢？"
 bcfreedom.69.a:0 "没问题"
 bcfreedom.69.b:0 "算了吧"
 bcfreedom.70.t:0 "BC自由希望我们保持中立"
 bcfreedom.70.d:0 "法国人希望我们在她们未来与黑森峰的战争中保持中立，我们是否要同意对方的请求呢？"
 bcfreedom.70.a:0 "当然没问题"
 bcfreedom.70.b:0 "还是算了吧"
 bcfreedom.71.t:0 "真理同意孤立黑森峰"
 bcfreedom.71.d:0 "喀秋莎同志酱给了我们回复，击败黑森峰是两国的共同目标，她们将会全力支持我们。"
 bcfreedom.71.a:0 "就知道真理是我们的朋友"
 bcfreedom.72.t:0 "真理同意保持中立"
 bcfreedom.72.d:0 "真理方面已经同意了保持中立，我们现在至少可以确保并不会在前线看到成群的T34了。"
 bcfreedom.72.a:0 "起码少了一个敌人"
 bcfreedom.73.t:0 "茶会结束"
 bcfreedom.73.d:0 "愉快的茶会在友好的氛围中结束，双方各取所需，但是这份友谊能维持多久尚不可知。"
 bcfreedom.73.a:0 "是时候回家了"
 bcfreedom.74.t:0 "真理拒绝了我们的提议"
 bcfreedom.74.d:0 "真理拒绝了我们的提议，看来她们对于黑森峰有自己的看法。"
 bcfreedom.74.a:0 "之后再说吧.."
 bcfreedom.75.t:0 "安藤派要求更平等的校园环境"
 bcfreedom.75.d:0 "外部入学的学生们在财力和校园地位上都远不如直升派，因此在校内饱受欺压，她们递交了联名信，要求学校正视她们的正当诉求。"
 bcfreedom.75.a:0 "接受她们的要求"
 bcfreedom.75.b:0 "不作为"
 bcfreedom.75.c:0 "表示支持，但不彻底支持"
 bcfreedom.76.t:0 "安藤派上街游行！"
 bcfreedom.76.d:0 "安藤组织了大量的外部入学生上街抗议学校的不公，我们必须做出反应！"
 bcfreedom.76.a:0 "以和为贵"
 bcfreedom.76.b:0 "严厉打击她们"


