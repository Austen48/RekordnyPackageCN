 bcfreedom.47.d:0 "真理已经同意加入新联盟，我们将会携手走向明天。"
 bcfreedom.47.a:0 "太好了"
 bcfreedom.48.t:0 "真理拒绝加入联盟"
 bcfreedom.48.d:0 "真理已经同意加入新联盟，我们将会携手走向明天。"
 bcfreedom.48.a:0 "行吧"
