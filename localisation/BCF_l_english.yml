 bcfreedom.20.t:0 "BC自由希望谈判"
 bcfreedom.20.d:0 "BC自由政府向我国发出邀请，希望能够通过谈判解决悬而未决的领土问题。如果能够通过对话解决问题，或许能避免战争的再次爆发。无论如何，我们都需要出席谈判。"
 bcfreedom.20.a:0 "出发吧"
 bcfreedom.20.c:0 "帮助法国人？这比没有红茶更可怕"
 bcfreedom.21.t:0 "第二次奥尔良会议"
 bcfreedom.21.d:0 "1972年2月1日，来自全国各地的代表们再一次来到了奥尔良——这座曾经飘扬着圣女的旗帜的城市。工会领袖、布列塔尼的保皇派、南方的右翼团体和巴黎的大亨们......很难想象有哪个人有能力把这么多政治主张不一的聚集到一起，但是这种如梦似幻的场景确确实实发生在了这座城市里，而且还是这个国家历史上的第二次。会议的中心是端坐在台上的那位身材娇小的少女，她的身上没有一丝稚气，用那无比坚毅的眼神扫视着台下的人群。她就是BC自由学院的主心骨，新时代的圣女，法兰西的领导者玛丽。可惜的是，这幅外表却掩盖不了一个事实，这个所谓的国家元首与一千年多前的国王们没有什么区别——她只是法兰西岛的公主而已，完全依靠着自己的威望与BC自由的坦克来勉强维持着这个早已不堪重负的国家。她的事业是否能够继续下去将完全依靠这次会议来决定。"
 bcfreedom.21.a:0 "Vive la France!"
 bcfreedom.22.t:0 "玛丽的讲话"
 bcfreedom.22.d:0 "玛丽缓缓起身，庄严宣告会议开始，便随着三色旗与马赛曲，法兰西命运的车轮即将开始转动。玛丽再一次重申了“法兰西不容分裂”这一立场，从布列塔尼到阿尔萨斯-洛林，从加莱到科西嘉岛，任何人不得以任何手段让哪怕一寸领土分裂出去。当然，为了维持国家稳定，她可以尽可能地做出妥协——虽然现阶段的妥协已经够多了。"
 bcfreedom.22.a:0 "天无二日，玛丽小姐就是我们心中的太阳"
 bcfreedom.22.b:0 "这话没错，可是我们不能再妥协了"
 bcfreedom.23.t:0 "建设项目"
 bcfreedom.23.d:0 "会议的第一项议程是加强我国的工业实力，我们可以专注于投资单个地区的项目以取得最大收益，也可以按照人人有份的原则让多个地区分享这些资金。"
 bcfreedom.23.a:0 "平衡发展"
 bcfreedom.23.b:0 "优先南方工业建设"
 bcfreedom.23.c:0 "优先北方工业建设"
 bcfreedom.23.d:0 "还是造船吧"
 bcfreedom.23.e:0 "把这笔钱留着吧"
 bcfreedom.24.t:0 "安藤的演讲"
 bcfreedom.24.d:0 "在玛丽之后，走上主席台的是安藤——BC自由校外入学派的领导者。来自社会底层的她在校园里饱受直升派大小姐们的嘲讽与鄙夷，但却在其他人心中颇有威望。她之前已经在学校里组织了多次校外入学者的游行示威，追求更加”平等“的校园环境。玛丽对她的行为不置可否，或许这也是为了学校内部的稳定考虑。在会议上，她为底层人民发声并让法兰西恢复旧时的荣光，工会代表和民族主义者们对她青睐有加，但这样的人也往往是显贵们的眼中钉。"
 bcfreedom.24.a:0 "说得好！"
 bcfreedom.24.b:0 "伟大的法兰西民族需要这种领导人"
 bcfreedom.24.c:0 "没面包吃了，为什么不吃蛋糕啊？"
 bcfreedom.25.t:0 "摩泽兰问题"
 bcfreedom.25.d:0 "摩泽兰地区作为二战的战利品被纳入了法兰西的国土之中，但是长久以来那里的居民并从未真正接纳法国的统治，越来越频繁的分离主义运动让法国政府的治理成本越发高昂。有人提出要借奥尔良会议的机会彻底扔掉这个烫手山芋，但这无疑会失去对黑森峰外交中最重要的筹码。"
 bcfreedom.25.a:0 "现在的当务之急不是这个"
 bcfreedom.25.b:0 "扩充宪兵和警察"
 bcfreedom.26.t:0 "军队建设"
 bcfreedom.26.d:0 "在任何时候维持一支现代化的强大军队总是没有错的，会议各方对此罕见的达成了共识。不过我们应该优先发展什么兵种呢？"
 bcfreedom.26.a:0 "当然是陆军"
 bcfreedom.26.b:0 "海军优先"
 bcfreedom.26.c:0 "统治天空者统治世界"
 bcfreedom.26.d:0 "我全都要"
 bcfreedom.27.t:0 "押田的讲话"
 bcfreedom.27.d:0 "在安藤之后，BC自由另一派别的领袖押田起身发言。作为校园里直升派的代表，她压根瞧不起校外入学的安藤派，不过碍于玛丽的权威，她还暂时不能彻底清除对手——如果她成为了学校领导人则另说了。作为企业家的女儿，她天然就受到了会议中布尔乔亚们的支持。"
 bcfreedom.27.a:0 "法兰西就需要这样的人来领导！"
 bcfreedom.27.b:0 "得了吧，资本家的女儿能干啥啊。"
 bcfreedom.28.t:0 "谁来执政?"
 bcfreedom.28.d:0 "大会进行到最后一天，只剩下最后一个问题需要表决了：国家将被交到谁的手里？"
 bcfreedom.28.a:0 "玛丽小姐，大会已经研究决定了，请再干一届吧！"
 bcfreedom.28.b:0 "安藤将带领我们走向富强。"
 bcfreedom.28.c:0 "押田应该上台"
 bcfreedom.29.t:0 "就职典礼"
 bcfreedom.29.d:0 "法兰西新选举出的领导者已经在奥尔良宣誓就职，希望她能带领我们走向繁荣。"
 bcfreedom.29.a:0 "希望如此"
 bcfreedom.30.t:0 "法兰西战车道联赛"
 bcfreedom.30.d:0 "法兰西战车道联赛是BC自由与马奇诺学院联合举办的赛事，受到全国人民的关注。但是这两所学院之间从一开始就充满了敌意。马奇诺学院并不认同BC自由对法国的统治地位，自己应该取而代之，并且马奇诺已经牢牢控制了勃艮第地区，作为与巴黎政府对抗的大本营。这场战车道联赛举办的初衷是为了缓和两校的关系，但是否会适得其反就不知道了。"
 bcfreedom.30.a:0 "让比赛开始吧"
 bcfreedom.31.t:0 "BC自由获胜！"
 bcfreedom.31.d:0 "比赛进行的非常激烈，双方对拼到只剩下旗车。最终BC自由方有惊无险的摧毁了对手，赢得了比赛的胜利。"
 bcfreedom.31.a:0 "万岁！"
 bcfreedom.32.t:0 "马奇诺获胜！"
 bcfreedom.32.d:0 "我们兵败如山倒，旗车在第一轮交锋中便被敌方以极其惊人的准确度击毁！"
 bcfreedom.32.a:0 "怎么会这样？"
 bcfreedom.33.t:0 "马奇诺秩序恢复？"
 bcfreedom.33.d:0 "我们已经重新恢复了勃艮第地区的秩序，但当地的马奇诺残党仍然没有向我们投降，我们或许在相当长的一段时间内无法有效利用当地的资源了。"
 bcfreedom.33.a:0 "起码我们赢了....."
 bcfreedom.34.t:0 "马奇诺同意自治"
 bcfreedom.34.d:0 "从第戎方面传来消息，马奇诺学院已经同意了我们允许她们进行自治的条款，她们将仍然被视为法兰西的一部分。"
 bcfreedom.34.a:0 "总比内战好"
 bcfreedom.35.t:0 "马奇诺拒绝了"
 bcfreedom.35.d:0 "从第戎方面传来消息，马奇诺傲慢地拒绝了我们宽大的要求，如果要彻底解决她们，只剩下一条路了。"
 bcfreedom.35.a:0 "我们还有更重要的事情要处理"
 bcfreedom.35.b:0 "宣战！"
 bcfreedom.36.t:0 "联合政府的组建"
 bcfreedom.36.d:0 "马奇诺方面已经同意了我们组建联合政府的要求，通过让她们在政坛占据一席之地，我们成功保障了国家的和平与稳定——希望如此。"
 bcfreedom.36.a:0 "这样......真的有用吗"
 bcfreedom.37.t:0 "BC自由请求在内战时的支援"
 bcfreedom.37.d:0 "BC自由的秘密使团已经抵达我国，希望恢复两国长久以来的友好关系，开启广泛的合作。此外，对方还询问我们是否可能帮助BC自由的合法政府对抗国内的敌人——如果”紧急事态“发生的话。"
 bcfreedom.37.a:0 "我们将会全力帮助法国人"
 bcfreedom.37.b:0 "我们可以帮助她们，但是她们的内部问题不关我们的事"
 bcfreedom.37.c:0 "帮助法国人？这比没有红茶更可怕！"
 bcfreedom.38.t:0 "圣葛萝莉安娜同意进行全面支援"
 bcfreedom.38.d:0 "圣葛萝莉安娜给出了答复，她们承诺将不惜一切代价帮助我们!"
 bcfreedom.38.a:0 "英法友谊地久天长！"
 bcfreedom.39.t:0 "圣葛萝莉安娜同意进行有限支援"
 bcfreedom.39.d:0 "尽管圣葛萝莉安娜同意进行援助，但是她们并不想掺和到我们的内部矛盾之中"
 bcfreedom.39.a:0 "总比没有好"
 bcfreedom.40.t:0 "圣葛萝莉安娜拒绝援助"
 bcfreedom.40.d:0 "海峡对岸传来了轻蔑的回复，圣葛萝莉安娜对我们的提议毫无兴趣，我们只能靠自己了。"
 bcfreedom.40.a:0 "不愧是英国佬......"
 bcfreedom.41.t:0 "BC自由寻求新的战车道联盟"
 bcfreedom.41.d:0 "BC自由政府向我国提议重组已经崩溃的战车道联盟，我们是否应该同意她们的请求？"
 bcfreedom.41.a:0 "同意"
 bcfreedom.41.b:0 "拒绝"
 bcfreedom.42.t:0 "重建战车道联盟"
 bcfreedom.42.d:0 "战车道联盟的解散对于我国的国际地位来说是毁灭性的打击，如果想要继续维持现有的事件秩序就需要作为欧陆监护者的我们来重新扛起战车道联盟的大旗，我们应该不计前嫌，发出广泛的邀请。"
 bcfreedom.42.a:0 "重建联盟，我们义不容辞！"
 bcfreedom.43.t:0 "黑森峰同意加入联盟"
 bcfreedom.43.d:0 "黑森峰已经同意加入新联盟，我们将会携手走向明天。"
 bcfreedom.43.a:0 "太好了"
 bcfreedom.44.t:0 "黑森峰拒绝加入联盟"
 bcfreedom.44.d:0 "黑森峰已经同意加入新联盟，我们将会携手走向明天。"
 bcfreedom.44.a:0 "行吧"
 bcfreedom.45.t:0 "圣葛罗莉安娜同意加入联盟"
 bcfreedom.45.d:0 "圣葛罗莉安娜已经同意加入新联盟，我们将会携手走向明天。"
 bcfreedom.45.a:0 "太好了"
 bcfreedom.46.t:0 "圣葛罗莉安娜拒绝加入联盟"
 bcfreedom.46.d:0 "圣葛罗莉安娜已经同意加入新联盟，我们将会携手走向明天。"
 bcfreedom.46.a:0 "行吧"
