#events
 bcfreedom.1.t:0 "马奇诺宣布独立！"
 bcfreedom.1.d:0 "马奇诺学院在比赛结束的第二天断绝了与巴黎的一切联系，勃艮第地区已经彻底成为了国中之国。有消息称勃艮第地区已经开始了动员，我们必须做好最坏的打算，不过事情似乎还有商谈的余地。"
 bcfreedom.1.a:0 "她们怎么敢？？"
 bcfreedom.2.t:0 "争取圣葛萝莉安娜的支持"
 bcfreedom.2.d:0 "我们已经向海峡对岸派出了使团，希望双方在民主的旗帜下能再次团结在一起。此外，会议还有一些秘密内容，如果法兰西国内出现了紧急状况，圣葛萝莉安娜或许能提供一些帮助......"
 bcfreedom.2.a:0 "出发吧！"
 bcfreedom.3.t:0 "兄弟阋墙！"
 bcfreedom.3.d:0 "随着比赛的结束，双方的矛盾不仅没有缓和反而升级了，并很快由争吵演变为斗殴，有人甚至已经将实弹装进了坦克的弹仓，还好发现及时，没有演变为真正的坦克大战。不过无论如何，BC自由与马奇诺表面上的和平已经彻底终结。"
 bcfreedom.3.a:0 "接下来会发生什么？"
 bcfreedom.4.t:0 "BC自由尝试与马奇诺和平对话"
