 pendulum_engine:0 "Pendulum engine"
 pendulum_engine_desc:0 "In the continuous search for the optimal fuel and engine structure breakthroughs, the use of liquid nitrate as the main component of the OTTO fuel with the pendulum engine derived from a variety of different models to provide a smaller size and better power system for the torpedo."
 rocket_assist_flight:0 "rocket-assisted flight"
 rocket_assist_flight_desc:0 "Using rockets to give torpedoes an aerial boost and perform automatic search and tracking and attack, combining the advantages of both missiles and torpedoes."
 electronic_microprocessor:0 "Electronic microprocessor"
 electronic_microprocessor_desc:0 "Add more advanced electronic components to the guidance section of the torpedo for better enemy detection and even identification to achieve better damage."
 chemical_cells:0 "Chemical cells"
 chemical_cells_desc:0 "The use of chemicals to provide higher power and greater silence to torpedoes shows a promising trend that electric power is likely to overtake thermodynamic torpedoes."

 early_CIWS:0 "Close-In Weapon System I"
 early_CIWS_desc:0 "A complete but very early rapid-fire weapon system for detecting and destroying threatening aircraft or missiles, used only for close defense of battleships, consisting of simple cannons in the early days, not accurate enough but at least useful for interception."
 basic_CIWS:0 "Close-In Weapon System II"
 basic_CIWS_desc:0 "A complete but rapid-fire weapon system for detecting and destroying threatening flying objects or missiles, used only for close defense of battleships, with the addition of better radar capture to improve interception efficiency."
 improved_CIWS:0 "Close-In Weapon System III"
 improved_CIWS_desc:0 "A complete but rapid-fire weapon system for detecting and destroying threatening flying objects or missiles, used only for close defense of warships, with improved effective defense range and multi-target tracking capability."
 advanced_CIWS:0 "Close-In Weapon System IV"
 advanced_CIWS_desc:0 "A complete but rapid-fire weapon system for detecting and destroying threatening flying objects or missiles, used only for close defense of warships, replacing machine guns with short-range missiles or larger caliber kinetic weapons with very good interception efficiency."
