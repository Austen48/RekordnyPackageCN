 #战车页面
 senshado_prototype_tank:0 "tank prototype"
 senshado_prototype_tank_desc:0 ""
 KGA_senshado_prototype_tank:0 "§OLEICHTTRAKTOR"
 KGA_senshado_prototype_tank_desc:0 "The German tank renaissance program originated in 1925, and initially their goal was to build a medium-sized tank of less than 20 tons. Tendered as the Armeewagen 20 (Military Vehicle-20), the name was later changed to the Grotraktor (Large Tractor) to avoid the Treaty of Versailles. It carried a 75mm howitzer, weighed 16 tons and could reach a maximum of 44km/h on paved roads."

 senshado_light_tank_1:0 "First class light tank"
 senshado_light_tank_1_desc:0 ""
 KGA_senshado_light_tank_1:0 "§OPZ.I.AUSF.C"
 KGA_senshado_light_tank_1_desc:0 "The No. 1 Tank C (VK601/Pz.kpfw.I Ausf.C) was contracted in 1938 by the German Army Ordnance Agency with the Krauss-Maffei, MAN and Daimler-Benz factories to begin development of a new No. 1 tank. The weight of the new tank No.1 was set at 6 tons, codenamed VK601, which required light weight and high speed, and was used as an airborne and reconnaissance tank. The prototype was assembled and tested in the fall and winter of 1939, with 30mm frontal armor and 14.5mm side armor, comparable to the No. 4 tank at the time, and could withstand 20mm gun fire. From July to December 1942 a total of 40 C-Types left the factory and fought on the Eastern and Western fronts."
 
 senshado_light_tank_2:0 "Second class light tank"
 senshado_light_tank_2_desc:0 ""
 KGA_senshado_light_tank_2:0 "§OPZ.II"
 KGA_senshado_light_tank_2_desc:0 "In 1934 the German War Ministry proposed plans to develop armored vehicles weighing 10 tons and equipped with 20 mm guns. In late 1935, the German Armaments Board asked MAN, Krupp, Henschel and Daimler-Benz to design a light tank weighing less than 10 tons with a 20mm gun and two 7.92mm machine guns. Krupp's turret. Subsequent development work was carried out by MAN in cooperation with Daimler-Benz."
 
 senshado_light_tank_3:0 "Tier III Light Tank"
 senshado_light_tank_3_desc:0 ""
 KGA_senshado_light_tank_3:0 "§OPZ38.NA"
 KGA_senshado_light_tank_3_desc:0 "The 38nA light tank was a fast reconnaissance tank designed by Germany in September 1939 based on the 38(t) light tank, with a new design for the hull and turret and enhanced armor protection. The spacing between the load wheels was reduced and a new 250 hp engine was used, however, after 15 prototypes were completed, production was stopped. "
 
 senshado_light_tank_4:0 "Class IV light tank"
 senshado_light_tank_4_desc:0 ""
 KGA_senshado_light_tank_4:0 "§OVK1602 LEOPARD"
 KGA_senshado_light_tank_4_desc:0 "In 1941 the German Army decided to design a new reconnaissance tank based on the Type II J tank. The German Army proposed this reconnaissance tank with design specifications that were more powerful than the then equipped Pz.Kpfw.II Ausf.F. both in terms of armor and firepower, but due to the changing war situation, the specifications were too high and resources were deployed. The vehicle eventually appeared only as an unfinished prototype."
 
 senshado_light_tank_5:0 "Class V Light Tank"
 senshado_light_tank_5_desc:0 ""
 KGA_senshado_light_tank_5:0 "§OHWK12"
 KGA_senshado_light_tank_5_desc:0 "The HWK10 light armored tracked personnel carrier series was developed by the Henschel factory in the late 1950s - early 1960s. The tank was developed for export, the first HWK11 prototype was built in 1963 and 40 were subsequently shipped to Mexico. Two HWK13 prototypes (reconnaissance vehicles) were also built, and the HWK12 is said to have been built on the same chassis as the main structure, but no prototypes were ever built."
 
 senshado_light_tank_6:0 "Class VI light tank"
 senshado_light_tank_6_desc:0 ""
 KGA_senshado_light_tank_6:0 "§OSPÄHPANZER RU251"
 KGA_senshado_light_tank_6_desc:0 "Developed in 1964 by Henschel on the basis of the tank destroyer IV-V. The tank was planned to replace the M41 Bulldog reconnaissance tank of the German Panzer Division. the prototype of the RU251, designed by MIT and produced by Rheinmetall. The program began in 1963 to replace the Bundeswehr's aging tank, the M41 "Walker" light tank. The vehicle was fitted with a 500 hp Daimler-Benz diesel engine and could reach a maximum speed of 78-80 km/h. It was equipped with a Rheinmetall BK 90/L40 90mm gun."
 
 senshado_light_tank_7:0 "Class VII Light Tank"
 senshado_light_tank_7_desc:0 ""
 KGA_senshado_light_tank_7:0 "§ORHEINMETALL PANZERWAGEN"
 KGA_senshado_light_tank_7_desc:0 "On June 8, 1957, Rheinmetall re-patented a light tank with a swinging turret and gun barrel with lugs. The design allowed engineers to equip the light tank with powerful 90mm and 105mm battle guns while maintaining a minimum height for the tank, and Rheinmetall did not put own chassis for subsequent tank production, they supplied turrets to other factories, and the tank was a project with the Hanomark-Henschel chassis as the main structure, surviving only in blueprints."
 
 senshado_medium_tank_1:0 "First class medium tank"
 senshado_medium_tank_1_desc:0 ""
 KGA_senshado_medium_tank_1:0 "§OPZ.III.AUSF.J"
 KGA_senshado_medium_tank_1_desc:0 "The J was the most produced of the III tank series and the first German tank to have its armor reinforced to 50 mm. Initially 900 were ordered , which was later increased to 2,700."

 senshado_medium_tank_2:0 "Second class medium tank"
 senshado_medium_tank_2_desc:0 ""
 KGA_senshado_medium_tank_2:0 "§OPZ.IV.AUSF.A"
 KGA_senshado_medium_tank_2_desc:0 "The development of the battle tank began in 1935 and was jokingly called the IV in 1936. Mass production began in the fall of 1937, and the first IV was introduced in October 1937 as the Model A, number 1/BW. This model rarely went into battle and was used mainly for training armorers and manufacturing technicians."
 
 senshado_medium_tank_3:0 "Class III medium tank"
 senshado_medium_tank_3_desc:0 ""
 KGA_senshado_medium_tank_3:0 "§OPZ.IV.AUSF.H"
 KGA_senshado_medium_tank_3_desc:0 "The Panzerkampfwagen IV (full German name: Panzerkampfwagen IV), a medium tank produced for Nazi Germany in World War II, is often referred to as the Panzerkampfwagen IV medium tank in China. It was originally designed to support the infantry and to operate in concert with the No. 3 tank, which specialized in anti-tank duties. When the overall performance of the No. 3 tank gradually failed to meet the needs of armored combat in the middle of World War II, the No. 4 medium tank was transformed into the main assault tank for use by the armored division because the technology used was more mature and there was more room for improvement."
 
 senshado_medium_tank_4:0 "Class IV medium tank"
 senshado_medium_tank_4_desc:0 ""
 KGA_senshado_medium_tank_4:0 "§OPZ.V.PANTHER"
 KGA_senshado_medium_tank_4_desc:0 "The Panzerkampfwagen V Panther (German: Panzerkampfwagen V Panther) was a new type of tank developed and produced by Germany in response to the Soviet T-34 medium tank after Operation Barbarossa in 1941. The tank was one of the most successful medium tanks of World War II with its new 55° sloping armor and long-barreled L/70 Kwk42 75mm main gun."
 
 senshado_medium_tank_5:0 "Class V medium tank"
 senshado_medium_tank_5_desc:0 ""
 KGA_senshado_medium_tank_5:0 "§OPANTHER II"
 KGA_senshado_medium_tank_5_desc:0 "The Panther 2 is the result of a collaboration between Henschel and Oksbog. Nurnberg Maschinenfabrik was involved in the development of special technologies for the improvement of two tanks, known as Panther II and Tiger II from April 1943."

 senshado_medium_tank_6:0 "Class VI medium tank"
 senshado_medium_tank_6_desc:0 ""
 KGA_senshado_medium_tank_6:0 "§OE50"
 KGA_senshado_medium_tank_6_desc:0 "The E-50 was one of the big-name E-series of German-designed fighting vehicles that existed only on the drawing board in order to replace the Panther tanks then in service with the German Army."

 senshado_heavy_tank_1:0 "First class heavy tank"
 senshado_heavy_tank_1_desc:0 ""
 KGA_senshado_heavy_tank_1:0 "§OVK3601H"
 KGA_senshado_heavy_tank_1_desc:0 "VK3601(H)---- An experimental heavy tank with amazing performance, best adapted to the operational needs of the German Army in 1942-1943, this is the VK3601H, actually more suitable than the Tiger 1 for mass production equipped units."

 senshado_heavy_tank_2:0 "Class II heavy tank"
 senshado_heavy_tank_2_desc:0 ""
 KGA_senshado_heavy_tank_2:0 "§OTIGER I"
 KGA_senshado_heavy_tank_2_desc:0 "The Tiger heavy tank, a heavy tank used by the German army in World War II, and a symbol of the Nazi's most legendary fighting vehicle, the Tiger had an 88mm KwK36L/56 tank gun and 102mm thick hull front armor."
 
 senshado_heavy_tank_3:0 "Class III heavy tank"
 senshado_heavy_tank_3_desc:0 ""
 KGA_senshado_heavy_tank_3:0 "§OTIGER II"
 KGA_senshado_heavy_tank_3_desc:0 "During the Second World War, Germany developed and equipped the Tiger heavy tank after the development of the heavy tank according to the operational needs. King Tiger heavy tank combat full weight 69.8 tons, crew of 5 people, using inclined armor design, equipped with a 88 mm caliber tank gun, driven by a total power of 690 hp diesel engine, outstanding protection firepower, but slightly less maneuverability."

 senshado_heavy_tank_4:0 "level 4 heavy tank"
 senshado_heavy_tank_4_desc:0 ""
 KGA_senshado_heavy_tank_4:0 "§OE75"
 KGA_senshado_heavy_tank_4_desc:0 "E-75 is one of the WWII Nazi German E series tanks, weighing 75~80 tons, its hull size, armor configuration are basically the same as E-50, E-75 is not a simple reinforced version of King Tiger, it absorbed a lot of high and new technology from Germany in tank development at the end of WWII. But in reality it was just an idea at the end of the German period, there was never any E series tank coming out of the production line."

 senshado_heavy_tank_5:0 "Class V heavy tank"
 senshado_heavy_tank_5_desc:0 ""
 KGA_senshado_heavy_tank_5:0 "§OMAUS"
 KGA_senshado_heavy_tank_5_desc:0 "The Rat Heavy Tank was a super-heavy tank designed by the German company Porsche at the end of World War II, with a full combat weight of 188 tons, making it the heaviest tank of its time. It was also due to the extremely heavy body, making the rat tank's cross-country ability extremely poor, and eventually aborted due to the lack of practical combat value."

 senshado_tank_destroyer_1:0 "Class I tank destroyer"
 senshado_tank_destroyer_1_desc:0 ""
 KGA_senshado_tank_destroyer_1:0 "§OMARDER 38T"
 KGA_senshado_tank_destroyer_1_desc:0 "The Marder (Weasel) series was the first tank destroyer to be equipped in large numbers by the German Army in World War II, and although it was created with a large element of contingency and was discontinued in 1944 as a transitional model, there were nearly three thousand Marder series equipped with several "Panzerjagerabteilungen" (armored anti-tank battalions) assigned to tank and mechanized divisions."

 senshado_tank_destroyer_2:0 "Tier 2 tank destroyer"
 senshado_tank_destroyer_2_desc:0 ""
 KGA_senshado_tank_destroyer_2:0 "§OPZ.SFL.IVC"
 KGA_senshado_tank_destroyer_2_desc:0 "Designed and conceived as an air-to-air combat vehicle with an 88mm anti-aircraft gun. Development began in 1941 in Germany on the basis of the Pz.Sfl.IVc chassis. The development process encountered many difficulties and the handling system of the fighting vehicle was constantly changed until 1944 when the FlaK 41 gun was successfully mounted on the vehicle. This design eventually became the basis and replacement for other derivative vehicles that followed. The program was ultimately not completed and only three prototypes exist."
 
 senshado_tank_destroyer_3:0 "Three-stage tank destroyer"
 senshado_tank_destroyer_3_desc:0 ""
 KGA_senshado_tank_destroyer_3:0 "§OSTURER EMIL"
 KGA_senshado_tank_destroyer_3_desc:0 "In September 1938 the German company Henschel was authorized to work on the VK3001 (H) medium tank, two of which were converted into the "Sturer Emil" in early 1942 Two of them were converted into "Sturer Emil" heavy tank destroyers in early 1942, fitted with 128mm SFL/61 anti-tank guns converted from 128mm anti-aircraft guns. The only surviving Emil in the world is at the Kubinka Tank Museum in Russia"

 senshado_tank_destroyer_4:0 "Class IV tank destroyer"
 senshado_tank_destroyer_4_desc:0 ""
 KGA_senshado_tank_destroyer_4:0 "§OWAFFENTRÄGER AUF.PZ.IV"
 KGA_senshado_tank_destroyer_4_desc:0 "A destroyer tank developed in February 1944 based on the PzIV tank. Its development was suspended due to the popularity of a similar tank from Czechoslovakia, the Krupp Waffentrager 12.8 cm PaK 44. It exists only in blueprints."
 
 senshado_assult_tank_destroyer_1:0 "First-class assault tank destroyer"
 senshado_assult_tank_destroyer_1_desc:0 ""
 KGA_senshado_assult_tank_destroyer_1:0 "§OHETZER 38T"
 KGA_senshado_assult_tank_destroyer_1_desc:0 "A total of 2,584 Chaser tank destroyers were produced from April 1944 to May 1945, and the Chaser was so highly regarded by Hitler that it was compared to In addition to its simplicity and ease of mass production, its firepower was also an important factor in winning the Führer's admiration."
 
 senshado_assult_tank_destroyer_2:0 "Secondary Assault Tank Destroyer"
 senshado_assult_tank_destroyer_2_desc:0 ""
 KGA_senshado_assult_tank_destroyer_2:0 "§OFERDINAND"
 KGA_senshado_assult_tank_destroyer_2_desc:0 "The Ferdinand was a tank destroyer modified from the Tiger P chassis by Nazi Germany during World War II. It used the Boschel Tiger P chassis, which had been in production since before it was eliminated from the bidding. The vehicle was always helpless against infantry due to the lack of self-defense machine guns. During the Battle of Kursk, many Ferdinands were blown up by Soviet infantry. The remaining Ferdinands were modified and renamed "Elephant" tank destroyers after being fitted with forward-firing machine guns."
 
 senshado_assult_tank_destroyer_3:0 "Three-stage assault tank destroyer"
 senshado_assult_tank_destroyer_3_desc:0 ""
 KGA_senshado_assult_tank_destroyer_3:0 "§OJAGDTIGER"
 KGA_senshado_assult_tank_destroyer_3_desc:0 "The German Jagdtiger hunting tiger heavy tank destroyer was a heavy tank destroyer developed in the late World War II, designed to support infantry and armored combat vehicles at long range, its first designation was Jagdpanzer VI, later changed to Jagdtiger, its design number was Sd.Kfz.186, Germany started to develop the Tiger Hunter tank destroyer in February 1943, on October 20 of the same year, it built a wooden model for Hitler's review. in February 1944, a total of two prototypes were built, one was the Bolser suspension and the other was the Henschel suspension."

