 tank_stabilizer: "vertical_stabilizer"
 tank_stabilizer_desc: "Due to its structure and weight, the muzzle pointing of the tank is easily affected by the terrain while moving.
 tank_stabilizer_1: "Bi-directional stabilizer"
 tank_stabilizer_1_desc: "A bi-directional stabilizer that is more adaptable than the traditional vertical stabilizer, allowing the muzzle to be almost impervious to the effects of terrain"
 tank_muzzle_brake: "Muzzle brakes"
 tank_muzzle_brake_desc: "The muzzle brake reduces recoil when firing, increases accuracy, and allows the tank to fire at high speeds"
 tank_muzzle_brake_1: "Improved muzzle brake"
 tank_muzzle_brake_1_desc: "By controlling the flow and direction of the gunpowder airflow aftereffect, you can greatly reduce the recoil when firing the gun and improve firing accuracy"
 tank_pressure_valve: "Special ammo rack construction"
 tank_pressure_valve_desc: "Once a conventional tank is penetrated by a shell, the ammunition to be fired inside is likely to be martyred and thus destroy the tank, adjusting the ammunition rack construction for the armor structure will effectively reduce the risk of martyrdom and accidents"
 tank_pressure_valve_1: "pressure relief valve"
 tank_pressure_valve_1_desc: "In conjunction with the tailgate ammunition loading, the pressure relief valve can avoid damage to the interior of the vehicle after a penetrating martyrdom, increasing the probability of survival of the crew"
 
 tank_customize_1: "Specialized ammo rack"
 tank_customize_1_desc: "The traditional ammunition rack design is effective, but some adaptation to different battlefield situations will enhance the tank's combat effectiveness"
 tank_customize_smoke: "Smoke emitter"
 tank_customize_smoke_desc: "A set of smoke and fire launchers that can be activated from inside the tank and can produce smoke to hide the tank. Extremely useful in defensive battles or in case of ambush."
 tank_customize_smoke_2: "Throwing type airburst smoke screen"
 tank_customize_smoke_2_desc: "Specialized cluster smoke launchers create a long smoke barrier that blocks the line of sight from land and air"
 tank_customize_loader: "Improved loader"
 tank_customize_loader_desc: "Traditional purely manual loading is no longer suitable for modern warfare, and some mechanical aids will make loading much faster"
 tank_customize_loader_2: "advanced_loader"
 tank_customize_loader_2_desc: "Automated loaders have replaced manual and semi-automatic loading equipment to load ammunition more efficiently"
 tank_customize_dozer: "Bulldozer"
 tank_customize_dozer_desc: "A carrier equipped with a dozer can quickly establish cover on the battlefield without the need for engineer support."
 tank_customize_dozer_2: "Airborne engineering equipment"
 tank_customize_dozer_2_desc: "Specialized engineering equipment can quickly adapt to the terrain and efficiently establish bunkers and trenches"

 armor_tech_casting_1: "Specialized armor craft"
 armor_tech_casting_1_desc: "Tailor the armor process to suit different needs"
 armor_tech_casting_2: "Hardening Casting Process"
 armor_tech_casting_2_desc: "The surface hardening process can greatly reduce the amount of material and man hours required for casting without reducing defensive capabilities"
 armor_tech_casting_3: "Composite Armor"
 armor_tech_casting_3_desc: "Traditional single-layer armor has become difficult to defend against increasingly advanced chemical bombs, and the development of composite armor for chemical bomb penetration mechanisms is imminent"
 armor_tech_reliable_1: "anti-magnetic coating"
 armor_tech_reliable_1_desc: "The large number of anti-tank grenades on the battlefield poses a great threat to tanks, and an anti-magnetic coating would effectively reduce the grenade's ability to attach to the tank's surface"
 armor_tech_reliable_2: "explosion-proof net"
 armor_tech_reliable_2_desc: "The blast net is not only excellent against armor breaking rounds, but also prevents grenades from exploding on the hull to reduce the damage to the crew from the shock wave"
 armor_tech_reliable_3: "anti-crash lining/gap armor"
 armor_tech_reliable_3_desc: "Specialized tank liners are effective in reducing fragmentation or grenade-induced disintegration of internal armor, while gap armor is effective against all types of chemical bombs"

 engine_subtech_1: "Improved gasoline engine"
 engine_subtech_1_desc: "With the increase in weight, the previous gasoline engine is no longer enough to run our vehicles to the fullest, we need to enhance the previous gasoline engine with existing technology"
 engine_subtech_2: "oil-electric integrated engine"
 engine_subtech_2_desc: "According to the experiment, the oil-electric hybrid as a new technology can provide more power, but the reliability is low, it is not yet possible to judge whether it can completely replace the gasoline engine or diesel engine, do we want to try it"

