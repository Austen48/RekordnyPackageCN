 tank_anti_air_turrent: "Anti-air turret"
 tank_anti_air_turrent_desc: "An omnidirectional turret designed for air defense, but does not perform well with a conventional main gun"
 tank_anti_air_turrent_radar: "Integrated radar and fire control turret"
 tank_anti_air_turrent_radar_desc: "By searching for and locking on to targets via radar, the fire control system is able to accurately calculate air-to-air trajectories and determine impact points from radar feedback"

 guided_missle_artillery: "semi-automatic guided anti-tank missile"
 guided_missle_artillery_desc: "A controlled missile with a control system that can accurately strike enemy moving armor units, but the technology and techniques are not yet mature, and the cost and reliability are not ideal"
 guided_missle_artillery_2: "driving beam guided anti-tank missile"
 guided_missle_artillery_2_desc: "A new generation of anti-tank missiles with improved manufacturing processes and a more reliable control system"
 guided_missle_artillery_anti_tank: "Tandem anti-tank missile"
 guided_missle_artillery_anti_tank_desc: "By adding an additional small armor-breaking combat section in front of the main armor-breaking combat section, the effect of composite armor and blast-reactive armor on missile penetration can be effectively reduced, greatly increasing the effective penetration depth"
 guided_missle_artillery_anti_air: "Near-blast anti-air missile"
 guided_missle_artillery_anti_tank_desc: "By adding an additional small armor-breaking combat section in front of the main armor-breaking combat section, the effect of composite armor and blast-reactive armor on missile penetration can be effectively reduced, greatly increasing the effective penetration depth"
 guided_missle_artillery_anti_air: "Near-blast anti-air missile"
 guided_missle_artillery_anti_air_desc: "Manually controlled missiles are more accurate than traditional artillery shells, but they also have difficulty hitting fast-moving aircraft on direct impact, and by adding VT proximity fuzes, the hit efficiency of air-to-air missiles is greatly improved"
 artillery_stabilizer_0: "All tanks (except amphibious tanks) gain an all-terrain §Y5%§! offensive and defensive combat bonuses"
 artillery_stabilizer_1: "All tanks (except amphibious tanks) gain an all-terrain §Y10%§! offensive and defensive combat bonuses"
 artillery_muzzle_brake_0: "All tanks (except amphibious tanks) gain an all-terrain §Y5%§! of additional movement speed online"
