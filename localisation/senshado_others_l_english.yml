 #event
 ooari.1.t:0 "A letter from afar"
 ooari.1.d:0 "Just as you were still frazzled with national politics this morning, an envelope with Ooarai's school logo was slipped under the door. After skipping the first few lines of curt greetings, you find that the letter is from Nishizumi Miho, the leader of the old Ooarai. \n "I hope I can greet you on behalf of the long-abandoned Ooarai, and if this letter reaches you successfully, it means that there is still a glimmer of hope for the revival of Ooarai for everyone, and that I still remain in Kuromorimine. \n If you, who are highly respected, can reassemble everyone in Senshado again in the name of Ooarai, I believe that all Senshado governments in the world will not question the legitimacy of Ooarai reconstruction. \n If I am fortunate enough to see that day come, then I will also move to return to Ooarai to reunite with everyone as soon as possible. \nGood luck, Commander, and I look forward to reuniting with the new Ooarai and to seeing the day when the war ends come soon." (The letter ends with the symbol of the Boko Bear sketched in pencil)"
 ooari.1.a:0 "If that is your only wish."

