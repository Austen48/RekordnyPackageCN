 ooari.1.t:0 "远方的信件"
 ooari.1.d:0 "就在你今早还在焦头烂额的忙碌着国家政务时，一封印着大洗的校徽的信封从门缝下塞了进来。跳过前面几行草率的问候语后，你发现来信的是旧大洗的领军人物西住美穗。\n“我希望我能代表早已被废除的大洗向你问好，如果这封信件顺利到达了你的手中，那就代表着大家的大洗的复兴还有一丝希望，也代表着我还留在黑森峰。\n如果德高望重的你可以重新以大洗的名义把战车道的大家重新集结起来，相信世界上的所有战车道政府都不会质疑大洗重建的合法性。\n如果我有幸见到那一天的来临，那么我也会尽快动身返回大洗和大家重聚。\n祝你好运，指挥官，期待和新大洗重逢以及看到战争结束的那一天尽快来临。”(信尾用铅笔草草的画着博科熊的标志)"
