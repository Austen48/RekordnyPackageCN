#events
 Saunders.1.t:0 "桑达斯的现状"
 Saunders.1.d:0 "美国自从1964年吉尔伯特党的当选后便江河日下，一方面，由于新的贸易垒的筑起以及民族主义政策，使得许多欧洲国家，尤其是圣葛罗莉安娜并未真正将其视作盟友。另一方面，吉尔伯特政策的反对声音愈来愈大，再加上长期以来国内的高压政策，使得民众疲惫不堪。最终，凯伊组建起了新政党，在汹汹民意的影响下，吉尔伯特政府再无办法阻止这场竞选。不过，吉尔伯特虽然失去了大部分人的支持，但她并未失去所有人的支持，至少不是所有人的。美国的未来在此一举，也许凯伊能赢得大选，亦或者是吉尔伯特会东山再起，不过，没人能知晓最后的未来。"
 Saunders.1.a:0 "愿上帝保佑美国！"
 Saunders.2.t:0 "加剧的经济危机"
 Saunders.2.d:0 "由石油短缺引起的经济下行最终引发了经济危机，由于国内长期的经济低迷和政府公信力的下降，这场灾难的范围迅速扩大，如果我们再不采取措施，这把火很快就会烧到我们自己头上来。"
 Saunders.2.a:0 "天哪！" 
 Saunders.3.t:0 "美国战车联盟党"
 Saunders.3.d:0 "美国战车联盟党于1970.1.17成立，他们以凯伊为首，团结了国内大部前战车道联盟成员来对抗吉尔伯特政党。随着时间的流逝，凯伊逐渐在民调中取得了优势。这时，已至1971.8.2，随着一场经济危机的到来，国内原本平息的工人运动再次复苏，左派势力也在暗流涌动。大选将于不久后开始，美国的命运在此一举。"
 Saunders.3.a:0 "让民主的光辉再次闪耀"
 Saunders.4.t:0 "民权危机"
 Saunders.4.d:0 "尽管因为民权危机而造成的动荡在几年前暂时平息，但显而易见的是，这股民权之风至今还仍未彻底消散。1972的经济危机从客观上助长了那些游行者的威势。民权问题已经被非正式的提上了日程，如果吉尔伯特政府再不去解决这个问题，那么将会有人替他解决。"
 Saunders.4.a:0 "民权之风正逐渐吹散虚伪的面纱"
 Saunders.5.t:0 "新年"
 Saunders.5.d:0 "游行和罢工的工人已经堆满了街头，而面对她们的是那些手持警棒的私人警察，他们正试图阻止那暴动的工人冲进会场，以免造成政府演讲现场的混乱，不过，我猜她们挺不了多久。"
 Saunders.5.a:0 "新年快乐"
 Saunders.6.t:0 "秘密消息"
 Saunders.6.d:0 "我们在政府高层中的线人给我们带来了一个不是很可靠的消息，吉尔伯特似乎已经与相关人士达成妥协，他们决定在下次游行前袭击那些群众，以此打击左派日渐高涨的士气。"
 Saunders.6.a:0 "通知游行人群，我们不能做旁观者！"
 Saunders.6.b:0 "这些消息没有可靠性，我们没有精力在浪费在这些假消息上。"
 Saunders.7.t:0 "被成功避免了的惨剧"
 Saunders.7.d:0 "就在今天下午，窗外果然出现了大批持枪警察和军队的身影，幸亏我们提前警告了他们，要不然，恐怕整条街道都会被染红..."
 Saunders.7.a:0 "我们成功避免了一场惨剧"
 Saunders.8.t:0 "难以想象的惨剧"
 Saunders.8.d:0 "就在今天下午，窗外还像以往一样充斥着游行的人群。突然出现了巨大的声响，紧接着就是枪声和人群的惨叫声。这声音持续了整整2个小时，大街上终于安静下来了，留下的只有尸体和裹尸袋..."
 Saunders.8.a:0 "这怎么可能..."
 Saunders.9.t:0 "紧张的凯伊"
 Saunders.9.d:0 "无论结果如何，现在都显而易见的是，吉尔伯特政府已经试图通过暴力解决这次危机，就像上次一样。凯伊焦急的看着摆在桌上的文件，她知道，不管如何，就论这次事件而言，他不能再像之前一样妥协了，她必须让所有人知道她以及她的政党的立场。"
 Saunders.9.a:0 "我们别无选择"
 Saunders.10.t:0 "新闻发布会"
 Saunders.10.d:0 "美国战车联盟党于今早召开新闻发布会，奇怪的是，这次上台发言的并不是凯伊，而是他的助手。\n这位助手脸上的汗很多，并且几乎所有人都看出的是，她非常的紧张，甚至在念稿子时都有些颤抖，不过，直到最后她还是很好的完成了发言。\n与这位助手放松的状态相反的是，在场的几乎所有记者都冒出了冷汗，这并非一次简单的发言，这次发言中不难看出的是，凯伊以及她的政党已经几乎完全放弃了之前一贯的和平竞选的态度，几乎是将自己完全的推向了吉尔伯特党的对立面"
 Saunders.10.a:0 "我们现在必须摆明自己的立场！"
 Saunders.11.t:0 "统一战线"
 Saunders.11.d:0 "在这种危机的情况下，我们随时都有可能被政府宣布为非法政党。即便我们是国会中的第二大党，但令人震惊的是，我们在美国社会的影响力却微乎其微，几乎全部情报都是来自于党内的非正式成员。我们为了应对这次危机，应该团结一切可能团结的力量，无论他是财阀还是其他党派，只要是进步的政党或人物，我们都该团结起来，共同在选举中对抗吉尔伯特政府。"
 Saunders.11.a:0 "我们需要团结一切可能团结的力量"
 Saunders.12.t:0 "对左派人士的看法"
 Saunders.12.d:0 "我们的党内存在着大量的左翼知识分子。事实上，尽管我们对外表示否定，可我们内部确实有着很多前美国共产党和工党的成员。这些左派人士和我们共同在地方争取到了广泛的群众支持。"
 Saunders.12.a:0 "一定程度上的合作"
 Saunders.12.b:0 "全面合作"
 Saunders.13.t:0 "对财阀的看法"
 Saunders.13.d:0 "虽然大多数财阀在这场国家级的灾难中都是反派角色，但一定有几家不是这样，对吧？\n我们必须争取财阀和巨头的支持，否则我们的资金来源将会断掉，更何况在这么危机的时候。"
 Saunders.13.a:0 "争取同情者的支持"
 Saunders.13.b:0 "许诺利益和优惠政策"
 Saunders.14.t:0 "对前战车道联盟成员的看法"
 Saunders.14.d:0 "我们党内最主要的人群便是前战车道联盟成员，甚至连他的领导者——凯伊就是其中的一员。在我们多次的行动中，参与和受伤，牺牲最多的也是他们，也许我们应该给一些补贴来犒劳下他们的付出？"
 Saunders.14.a:0 "她和其他人都应该受到同样的待遇"
 Saunders.14.b:0 "她们将会有一些福利政策"
 Saunders.15.t:0 "选举日"
 Saunders.15.d:0 "今天是一个非比寻常的日子，今天的选举决定着这个国家的未来。所有人都屏住了呼吸，等待着结果的发布。"
 Saunders.15.a:0 "屏住呼吸"
 Saunders.16.t:0 "结果是..."
 Saunders.16.d:0 "选举的结果是，凯伊的政党赢得了选举！所有人，包括凯伊本人都兴奋地喊出声来。街上大批民众开始游行以示庆祝。"
 Saunders.16.a:0 "这毫无疑问"
 Saunders.17.t:0 "密电"
 Saunders.17.d:0 "在选举日后第二天上的就职典礼上，一个令人意外的消息从线人传出——吉尔伯特政府中的许多高层不知去向。虽然这并不是什么大事，可凯伊心中却升起了一片不祥的阴云。"
 Saunders.17.a:0 "她们究竟想干什么？"
 Saunders.18.t:0 "奇怪的事情"
 Saunders.18.d:0 "在凯伊就任这几天里，有许多企业以支援落后地区发展的名义将企业搬迁到西部地区，由于事务繁忙，凯伊直到12月份才注意到这些文件。这对于桑达斯西部矿产的开发法的推进无疑起到了推手作用，然而在这种时刻不免得令人感到疑惑。"
 Saunders.18.a:0 "这打的是什么算盘，等等，不会是……"
 Saunders.19.t:0 "阴云笼罩着美利坚"
 Saunders.19.d:0 "凯伊猜的没错，但是已经晚了。就在今天下午，美国西部在内的广大土地宣布独立，宣布成立新政府以反抗新任政府的暴政，不难猜出他们背后的靠山是谁"
 Saunders.19.a:0 "吉尔伯特，是吗……"
 Saunders.20.t:0 "知波单独立！"
 Saunders.20.d:0 "如今分裂的桑达斯影响力大不如以前，就在今天，为了防御本土的危机，桑达斯驻知波单陆军紧急撤离，随后知波单便趁势宣布独立。"
 Saunders.20.a:0 "哦不"
 Saunders.21.t:0 "夏威夷与中美独立联邦独立！"
 Saunders.21.d:0 "就在我们于知波单的殖民地独立出去之后，夏威夷也紧随其后，和大洗控制的新墨西哥的中美联邦结成了新的联邦制国家，而且这场独立的策划分子竟然是我们曾经最亲密的战友alisa，她在几天前转移了一部分黄金后早就不知所踪。"
 Saunders.21.a:0 "天大的坏消息"
 Saunders.22.t:0 "内战爆发"
 Saunders.22.d:0 "就此，第二次，美国内战"
 Saunders.22.a:0 "爆发了……"
 Saunders.23.t:0 "独立运动的成功"
 Saunders.23.d:0 "在桑达斯的土地上浮现出了剑拔弩张的态势，财阀似乎和自由党派进行了政治和军事上对于内战不同程度的部署，很庆幸的是，桑达斯签署了放松对于我们战后监督的法案，现在四国岛已经回归知波单并且我们重新获得了军事主权。"
 Saunders.23.a:0 "不管怎么说，这是知波单的好新闻"
 Saunders.24.t:0 "舆论的转向"
 Saunders.24.d:0 "我们与美国共产党合作的消息已经泄露了出去，这对我们的声誉造成了不好的影响，除去吉尔伯特与右翼的强烈谴责外，之前与我们合作尚且良好的一些企业已经与我们断了联系以及赞助"
 Saunders.24.a:0 "天大的坏消息"
 Saunders.25.t:0 "失败的刺杀"
 Saunders.25.d:0 "今晚，凯伊还在房间里做着选举前最后的准备，正当凯伊对窗外练习演讲时，玻璃突然哗啦啦的碎了一地，接着便是源于脸上轻微的疼痛感，当凯伊震惊的转头向后看时，墙上只留下了一个黑黑的弹孔。"
 Saunders.25.a:0 "快……快来人啊！"
 Saunders.26.t:0 "灾难"
 Saunders.26.d:0 "正当所有人都震惊于这场失败的刺杀案时，更震惊的事情传来，前政府——吉尔伯特已经同那些右翼败类站在一起，组成了一个反对我们及左翼的同盟。他们已经在今天下午在西方的大片土地宣布独立。"
 Saunders.26.a:0 "灾难已经发生"
 Saunders.27.t:0 "财阀拒绝支援我们"
 Saunders.27.d:0 "由于我们选择与左翼成员全面合作，无论我们再说什么，那些之前还愿意赞助我们的企业以及富豪已经取消了对我们的支援，我们只能祈望他们不会为我们的对手提供援助"
 Saunders.27.a:0 "必然的结果"
 
 
