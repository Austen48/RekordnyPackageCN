 SDS_internal_tension_desc:0 "自石油危机之后，桑达斯的内部矛盾愈来愈深，而党派间的纷争加剧了这一危机，现在的美国危如累卵。"
 SDS_prepare_second_civil_war:0 "准备好应对第二次桑达斯内战"
 SDS_prepare_second_civil_war_desc:0 "现在的美国，所有的势力已经开始蠢蠢欲动，我必须做好最坏的打算。"
 SDS_civil_war_start:0 "内战爆发"
 SDS_civil_war_start_desc:0 "内战爆发"
 SDS_national_mobilization:0 "进行全国总动员"
 SDS_national_mobilization_desc:0 "现在的美国已经再一次陷入了分裂，我们必须采取一切可能的手段来维护祖国统一。"
 SDS_army_emergency_reform_bill:0 "陆军紧急改革草案"
 SDS_army_emergency_reform_bill_desc:0 "政府的长期忽视使得我们的陆军孱弱不堪，为了应对如今的危机，我们必须马上改编我们的正规军。"
 SDS_expand_military_facilities:0 "扩建军用设施"
 SDS_expand_military_facilities_desc:0 "战争开始了！我们必须立即扩充我们的军备实力，即便这会在短时间损害轻工业设施。"
 SDS_implement_wartime_economy:0 "实行战时经济"
 SDS_implement_wartime_economy_desc:0 "我们的国家再一次陷入了危机，我们号召所有公民进入工厂，为了胜利而工作，即便并不是所有人都想这样。"
 SDS_psychological_warfare:0 "心理战"
 SDS_psychological_warfare_desc:0 "虽然武器的质量可以决定战争的走向，但更重要的是士气，如果我们的士兵看见敌方士兵就四散而逃，那么我们将会立即输掉这场战争。"
 SDS_seize_school_ship:0 "夺取学园舰"
 SDS_seize_school_ship_desc:0 "我们需要夺取被敌方控制的大部分舰队，它是保护我们海上援助不被偷袭的重要力量，而我们首要抢夺的目标便是学院舰。"
 SDS_temporary_militia:0 "组建临时民兵"
 SDS_temporary_militia_desc:0 "无耻的民族主义者再次分裂了我们的国家，每个美国人民都应该拿上武器，为了保护她们祖国的统一而去战斗。"
 SDS_recruit_former_senshado_member:0 "招募前战车道成员"
 SDS_recruit_former_senshado_member_desc:0 "尽管这违反了我们的初衷，但必须承认的是，招募这些有战车经验的人，他们组成的装甲部队将很大程度上增强我们的实力。"
 SDS_increase_tank_production:0 "增加武器产量"
 SDS_increase_tank_production_desc:0 "我们需要紧急生产更多的武器，我们不能让士兵手持烧火棍上前战斗。"
 SDS_call_on_the_people:0 "号召人民"
 SDS_call_on_the_people_desc:0 "残忍的内战割裂了我们的国家，我们必须立即停止内斗，转而对抗我们共同的敌人。"
 SDS_alleviate_food_shortage:0 "缓解粮食短缺问题"
 SDS_alleviate_food_shortage_desc:0 "自经济危机之后，国内的粮食短缺问题便一直处于搁置状态，我们的人民需要粮食，我们的军队也需要粮食，我们必须尽快缓解这个问题。"
 SDS_expand_infrastructure:0 "扩建基础设施"
 SDS_expand_infrastructure_desc:0 "因经济危机而荒废的基础设施问题必须得到解决，现在我们的粮食甚至无法直接运往前线。"
 SDS_apply_for_international_aid:0 "申请国际援助"
 SDS_apply_for_international_aid_desc:0 "我们才是民选的总统，因此，我们才是美国的唯一合法政权，但我们必须争取其他国家的支持，以获取到她们那宝贵的援助。"
 SDS_expand_local_police:0 "扩编地方警察"
 SDS_expand_local_police_desc:0 "我们从地方收复的地区并非一帆平顺，那些地区仍有大量的顽固分子在当地作乱，我们需要征召更多的警察来维持治安。"
 SDS_public_opinion_warfare:0 "铺天盖地的舆论宣传"
 SDS_public_opinion_warfare_desc:0 "即便我们站在正义的一方，我们也需要更多的宣传，这样才能让更多的人知道我们是谁，以及我们在干什么。"
 
