#ideas
 SDS_solid_bulwark_of_democratic_questionmark:0 "民主自由的坚实堡垒？"
 SDS_solid_bulwark_of_democratic_questionmark_desc:0 "我们是世界上首屈一指的大国，我们是战胜了纳粹的英雄，我们是有着不屈意志的伟大国家。尽管我们曾是世界各国的领头先锋，可如今风光不再，这片曾充满梦想与希望的土地，现今已被贫困与腐败所吞没，陷入了难以逾越的深渊......"
 SDS_quarantine_act:0 "隔离法案"
 SDS_quarantine_act_desc:0 "在吉尔伯特党的领导下，原本几近被废除的隔离法案又被重新启用，这些法律对有色人种毫无公平可言，尽管南方的白人至上主义者将此认为是不可改变的传统，但任何有识之士都在看着这片大陆上正在发生的暴行。在8年前，桑达斯政府镇压了她们的起义，如今，蓄积已久的民权运动再次爆发，此刻正在疲于奔命的桑达斯政府必须马上做出选择:是与那些民权领导者谈判，还是就此掀开更大的一场“叛乱”。"
 SDS_fragmented_SDS_politics:0 "割裂的政坛"
 SDS_fragmented_SDS_politics_desc:0 "桑达斯政坛正处于ASA-P与GIL-P的激烈争夺下，这看似一体的政府，却已经被分裂成了鲜明的两派，虽然满身的疮痍的桑达斯政府已经濒临崩溃，可这场斗争必须也必然会分出胜负。"
 SDS_severely_underpowered_army:0 "战斗力严重低下的军队"
 SDS_severely_underpowered_army_desc:0 "我们的军队曾是世界上最强大的，但如今，真正的军人已被监禁在家中。如果再不改变这种现状，那么我们可能需要考虑一下抵御加拿大入侵的计划了。"
 SDS_severe_economic_crisis:0 "严重的经济危机"
 SDS_severe_economic_crisis_desc:0 "当1971年的石油危机未能解决时，就已经拉开了这场经济危机的帷幕。如果我们再不解决这个大问题，在这个温床上不知会滋生出些什么东西。"
 

