l_english:
 
#focus
 KGA_school_ship_reform_act:0 "学院舰改革方案"
 KGA_school_ship_reform_act_desc:0 "在全球政府战车道化的当下，我们的战车道政府也面临新的挑战，因此以学院舰为中心的多种强力改革应该立刻准备。"
 KGA_livelihood_recovery:0 "民生复苏"
 KGA_livelihood_recovery_desc:0 "一个已经分裂的黑森峰导致我们的民生问题不断发生，无论是从普通学生到学生会，所有的问题都应该统一由战车道政府通过新方案解决。"
 KGA_schoolship_onboard_regulation:0 "学院舰管制条例"
 KGA_schoolship_onboard_regulation_desc:0 "学院舰是一个战车道政府的核心基地，新的舰上管制条例将会改善当前的民生问题，在这之后我们会将其推举到全国。"
 KGA_non_alcoholic_beer_festival:0 "无酒精啤酒节"
 KGA_non_alcoholic_beer_festival_desc:0 "无酒精啤酒节是黑森峰的传统节日，它不仅仅凸显了我们的民族特色，更是对民生与阶级矛盾缓解的一剂良药。"
 KGA_quantitative_senshado_training:0 "量化战车道训练"
 KGA_quantitative_senshado_training_desc:0 "战车道是为了磨练人类的精神意志而存在的，德意志民族尚武的精神更是符合这一点，量化战车道训练并推广是恢复人民意志必不可少的一步。"
 KGA_alleviate_conflicts:0 "缓解矛盾"
 KGA_alleviate_conflicts_desc:0 "阶级矛盾一直都是困扰各个政权之前的问题，希望新的法律和保护能缓解这一点。"
 KGA_apply_loan:0 "向战车道联盟申请民生贷款"
 KGA_apply_loan_desc:0 "处于分裂深渊中的黑森峰非常需要一笔能缓解民生支出压力的援助款，我们相信旧战车道联盟可以慷慨解囊。"
 KGA_economic_recovery:0 "经济复苏"
 KGA_economic_recovery_desc:0 "圣葛罗莉安和BC对于我们西部工业区域的控制已经让我们失去了数十年的经济建设成果，我们还有巨量的赔款需要还清，然而现在这一难题将由战车道政府解决。"
 KGA_industrial_land_tax_adjustment:0 "工业城区地税调整"
 KGA_industrial_land_tax_adjustment_desc:0 "为了复苏黑森峰的经济，战车道政府需要做出更大的让步，减轻企业工厂的地税政策会更加有利于基础设施建设。"
 KGA_expand_domestic_demand:0 "扩大内需"
 KGA_expand_domestic_demand_desc:0 "德国经济如同一辆年久失修的赛车，而额外的内部消耗将成为它的润滑油，只需几年的调整，相信它能再次回到世界赛道。"
 KGA_sovereignty_recovery:0 "主权复苏"
 KGA_sovereignty_recovery_desc:0 "随着战车道政府上台，德意志的主权应该逐渐的回到自己手中，不择手段。"
 KGA_support_small_industries:0 "扶持中小企业"
 KGA_support_small_industries_desc:0 "我们应该从中小企业入手，恢复市场经济的多样性和活力，而不是使某个资本集团一家独大，这对于国家的稳定性也有好处。"
 KGA_monopolistic_competitiveness:0 "垄断竞争力"
 KGA_monopolistic_competitiveness_desc:0 "想要快速恢复国家经济，还是要先从垄断性强的工厂企业入手，资本的对外竞争力也会更加有力。"
 KGA_koume_suggestion:0 "赤星小梅的提案"
 KGA_koume_suggestion_desc:0 "赤星小梅一直都是以谨慎的言行著称的，她像往常一样提供了一个有效且谨慎的经济发展建议。"
 KGA_erika_reform:0 "逸见艾丽卡的改革"
 KGA_erika_reform_desc:0 "逸见艾丽卡很不同寻常的对工业建设提出了见解，我们应该尝试一下军民工业结合的模式。"
 KGA_release_stock_market:0 "证券市场宽松化"
 KGA_release_stock_market_desc:0 "我们应该放松对交易所交易规则与股票规模的控制，这将是自由市场模式的又一大进步。"
 KGA_limit_foreign_capital:0 "对外来资本设限"
 KGA_limit_foreign_capital_desc:0 "我们不希望在债务清除后还会任由国外资本的摆布，因此，市场必须要进行更加严格的控制，尤其是对于那些不属于我们的。"
 KGA_kuromorimine_industry_class:0 "黑森峰工业课"
 KGA_kuromorimine_industry_class_desc:0 "黑森峰一直都坐拥强大的工业基础，这之下的每个体系自然也要融入到国家的政策之中，设立自己的特色工业课刻不容缓。"
 KGA_atonement:0 "赎罪"
 KGA_atonement_desc:0 "为了让德意志再次统一起来，我们选择了一条朴实无华却意义重大的道路来弥补前人的失败，是知耻而后勇矣。"
 KGA_request_arbitration:0 "请求战车道联盟仲裁"
 KGA_request_arbitration_desc:0 "在战车道学校掌权了大部分世界证券之后，战车道联盟的权威性也在进一步上升，我们应该请求战车到联盟对我们的负债和被占领土地进行再评估，根据我们在战车道比赛中的精彩表现，相信他们一定可以给出完美的结果。"
 KGA_industry_repayment_bonds:0 "工业产业偿还债券"
 KGA_industry_repayment_bonds_desc:0 "我们想到了可以利用偿还债务的引子来发行债券，以此吸引外国工厂。"
 KGA_gold_store_adjustment:0 "黄金储备调整"
 KGA_gold_store_adjustment_desc:0 "适当的降低国家的黄金储备水平，可以增强货币的流通性，但是增加了金融的风险。"
 KGA_accuse_StGloriana:0 "指控圣葛罗莉安娜"
 KGA_accuse_StGloriana_desc:0 "债务偿还完毕后我们需要拿回西北部的土地"
 KGA_accuse_BC_freedom:0 "指控BC自由"
 KGA_accuse_BC_freedom_desc:0 "债务偿还完毕后我们需要拿回西南部的土地"
 KGA_economic_liberalism:0 "经济自由主义"
 KGA_economic_liberalism_desc:0 "当拿回被占领的工业区时，我们的国家将彻底打破由产品市场限制的生产力枷锁。"
 KGA_deal_with_BC:0 "和BC的贸易"
 KGA_deal_with_BC_desc:0 "在中立时保持强有力的竞争力，我们首要考虑的就是BC自由，她们作为同样是大陆政策的受害者理应和我们站在一起。"
 KGA_aircraft_contract:0 "航母订单"
 KGA_aircraft_contract_desc:0 "向BC自由购买航母既能缓解他们造船业的萧条，也可以让航母知识匮乏的我们获得新的力量。"
 KGA_enlargement_of_european_communities:0 "欧洲各共同体扩大化"
 KGA_enlargement_of_european_communities_desc:0 "欧洲各共同体的雏形将由黑森峰打下，我们愿意伸出手和BC连结在一起，当欧陆上的强国联合时，将又会是历史的新篇章。"
 KGA_perfect_ending:0 "让BC满意的结果"
 KGA_perfect_ending_desc:0 "为了让BC交还莫泽兰，我们不得不做出一些让步，对于他们激进的要求，国内的一些资本家可能会做出反对。"
 KGA_government_capital_intergration:0 "政资一体化"
 KGA_government_capital_intergration_desc:0 "政治背后一定要有资本站台才行，战车道政府也一样，我们要求将大部分的资本国有化，并且承诺他们在市场的主导地位，这一举措会帮助稳定物价。"
 KGA_deny_yalta_treaty:0 "否定雅尔塔分配"
 KGA_deny_yalta_treaty_desc:0 "雅尔塔是邪恶的，为了瓜分德意志，世界上几个被资本家掌控首脑的国家联合起来对抗我们，是时候再次掀起反抗的风暴了！"
 KGA_stablize_senshado_military_government:0 "稳定战车道军政府"
 KGA_stablize_senshado_military_government_desc:0 "国家危机发生时必须要有一个以军队为核心的政府，它保证了国家的基本稳定和国家人民资本的利益。"
 KGA_nishizumi_family:0 "确立西住家的地位"
 KGA_nishizumi_family_desc:0 "西住家作为元老级战车道家族，是带领黑森峰战车道政府前进的绝对第一选择。"
 KGA_ask_for_pravda:0 "询问真理意见"
 KGA_ask_for_pravda_desc:0 "真理方面实际上十分愿意与我们接触，也许是因为我们同样都是崇尚战车道且优秀的参与者的缘故，我们可以借助他们的力量收复东部领土。"
 KGA_admit_bell_wall:0 "承认钟壁"
 KGA_admit_bell_wall_desc:0 "承认钟壁与否是真理接纳我们的关键一步，我们应该主动接纳钟壁高中。"
 
 KGA_submarine_based:0 "潜艇为主"
 KGA_submarine_based_desc:0 "我们孱弱的海军无法正面击败敌人，所以使用潜艇进行特种作战是我们唯一的出路。"
 KGA_light_warship_based:0 "轻型战舰为主"
 KGA_light_warship_based_desc:0 "上一次大战轻型战舰证明了自己的能力，足够数量的新锐轻型战舰完全可以改变战争局势。"
 KGA_battleship_based:0 "战列舰为主"
 KGA_battleship_based_desc:0 "战列舰一直都是海洋的绝对霸主，拥有足够多的战列舰我们才能统治整个海洋。"
 KGA_aircraft_carrier_based:0 "航母为主"
 KGA_aircraft_carrier_based_desc:0 "航母作为新兴舰种以前一直是被海军忽视或者认为是辅助舰种，不过高度发展的航空器技术却让航母拥有了颠覆现有海战方式的能力。"
 KGA_advanced_silent_equipment:0 "先进消音设备"
 KGA_advanced_silent_equipment_desc:0 "安静是潜艇唯一的武器，所以保持安静，保持警惕，保持隐秘隐秘。"
 KGA_trade_blockade:0 "贸易封锁"
 KGA_trade_blockade_desc:0 "战胜一个国家并不是一定需要击败所有的军队，绞杀敌人所有的贸易线，也能彻底的饿死一个国家。"
 KGA_aircraft_carrier_research:0 "自研航母"
 KGA_aircraft_carrier_research_desc:0 "航母作为一个新兴的舰种，所有人都是从零开始，我们完全有能力设计出世界优秀航母。"
 KGA_SDS_aircraft_carrier_contract:0 "向桑达斯购买航母技术"
 KGA_SDS_aircraft_carrier_contract_desc:0 "作为现在拥有最多数量航母的国家，桑达斯在航母技术上必然是超前的，学习这些先进技术可以让我们避免一些设计上的问题。"
 KGA_land_control_from_sea:0 "从海上控制陆地"
 KGA_land_control_from_sea_desc:0 "飞机拥有着远超舰炮的打击范围，只要成功控制住近海，航母完全可以打击整个沿海地区。"
 KGA_update_torpedo_laucher:0 "更新鱼雷发射装置"
 KGA_update_torpedo_laucher_desc:0 "更多的发射管，更多的鱼雷。"
 KGA_artillery_RD_department:0 "火炮研发部门"
 KGA_artillery_RD_department_desc:0 "因为战后的封锁与打压，黑森峰的大口径火炮已经大幅落后于世界领先水平，而一个政府统合的研发部门可以减轻这种差距。"
 KGA_import_BL6:0 "向圣葛罗莉安购买BL6"
 KGA_import_BL6_desc:0 "黑森峰没有时间与能力去研发一款能够达到世界前沿的全新舰炮，所以购买一款主流舰炮然后进行充分的借鉴，完全是一个不错的注意。"
 KGA_advanced_turret_design:0 "新型炮塔设计"
 KGA_advanced_turret_design_desc:0 "新式炮塔在自动化和防护性远超老式炮塔，只要装备它军舰们将会更强的火力和防护。"
 KGA_battleship_body_design:0 "战列舰船体设计方案"
 KGA_battleship_body_design_desc:0 "军事技术的进步使得未来的战列舰必须在设计方面上进行一些取舍。"
 KGA_caliber_is_justice:0 "口径就是正义"
 KGA_caliber_is_justice_desc:0 "战列舰的对手只有战列舰，面对同样强大的对手，唯有足够的火力才能一击毙命赢得胜利。"
 KGA_survivability_first:0 "活着才有输出"
 KGA_survivability_first_desc:0 "耗费庞大的战列舰并不是一次性用品，让这些巨兽活下去才能发挥出他们应有的能力。"
 KGA_restricted_offensive_operations:0 "有限制进攻作战"
 KGA_restricted_offensive_operations_desc:0 "为了不让黑森峰在国际上陷入不义之地，一定的克制是必要的。"
 KGA_unlimited_submarine_warfare:0 "无限制潜艇战"
 KGA_unlimited_submarine_warfare_desc:0 "战争不需要仁慈，消灭海面上的所有舰船，狼群不会留下活口。"
 KGA_quick_response_cruiser_force:0 "快速反应巡洋舰主力"
 KGA_quick_response_cruiser_force_desc:0 "一支强大的快速反应巡洋舰舰队既可以进行大规模破交战，也可以作为辅助舰队配合主力舰队作战。"
 KGA_cover_landing_operation:0 "登陆作战掩护"
 KGA_cover_landing_operation_desc:0 "老旧的巡洋舰完全可以改装为武库舰，来掩护登陆部队作战。"
 KGA_fleet_in_being:0 "存在舰队理论"
 KGA_fleet_in_being_desc:0 "存在就是一切，一切为了存在。"
 KGA_base_strike:0 "基地打击学说"
 KGA_base_strike_desc:0 "如果能成功的拔除掉一些敌方关键战略基地，那么我们将会在战略上获得优势。"
 KGA_rush_into_mediterranean:0 "奔袭地中海"
 KGA_rush_into_mediterranean_desc:0 ""
 KGA_control_gibraltar:0 "借道直布罗陀"
 KGA_control_gibraltar_desc:0 ""
 KGA_our_inland_sea:0 "我们的内海"
 KGA_our_inland_sea_desc:0 ""
 KGA_high_seas_fleet:0 "公海舰队"
 KGA_high_seas_fleet_desc:0 ""
 KGA_yogurt_costal_facility_deployment:0 "优格学院沿岸设施部署"
 KGA_yogurt_costal_facility_deployment_desc:0 ""
 KGA_annex_kebab:0 "夺取刻巴命脉"
 KGA_annex_kebab_desc:0 ""
 KGA_claim_black_sea:0 "宣称黑海主权"
 KGA_claim_black_sea_desc:0 ""
 KGA_nordic_plan:0 "北欧计划"
 KGA_nordic_plan_desc:0 ""
 KGA_support_scotland:0 "援助苏格兰及爱尔兰"
 KGA_defender_of_the_european_north_sea:0 "欧洲北海的后卫"
 KGA_defender_of_the_european_north_sea_desc:0 ""
 KGA_establish_naval_academy:0 "设立海军学院"
 KGA_establish_naval_academy_desc:0 ""
 KGA_quantity_priority:0 "船舰产量优先"
 KGA_quantity_priority_desc:0 ""
 KGA_quality_priority:0 "船舰质量优先"
 KGA_quality_priority_desc:0 ""
 KGA_kriegsmarine:0 "kriegsmarine"
 KGA_kriegsmarine_desc:0 ""
 KGA_magnetic_torpedo:0 "磁性鱼雷"
 KGA_magnetic_torpedo_desc:0 "作为一种最前沿的军事科技，磁性鱼雷这种新式科技可以让潜艇获得非同凡响的战术优势。"
 KGA_increase_fuel_reserves:0 "提高燃油储备"
 KGA_increase_fuel_reserves_desc:0 "所有的战争机器都需要燃油，所以储备足够多的燃油是这些战争机器运转起来的必须条件。"

 KGA_arbeitsfront:0 "黑森峰劳工阵线"
 KGA_arbeitsfront_desc:0 "收缴以前自由工会的财富并且从资本家手中统一分配给我们的人民，建立一个以真穗政党带领的政工农结合体，是振兴工业的第一步。"
 KGA_contact_Anzio:0 "接触安齐奥"
 KGA_contact_Anzio_desc:0 "安齐奥手中至今还控制着蒂罗尔--我们的合法领土，我们应该先接触安齐奥政府，再决定接下来我们的路线。"
 KGA_resume_military_service:0 "恢复兵役制度"
 KGA_resume_military_service_desc:0 "新生的德意志需要一支强有力的，抵御外敌的部队，在过去的30余年，我们已经失去了太多..."
 KGA_rebalance_military_industry:0 "重新分化军工体系"
 KGA_rebalance_military_industry_desc:0 "即便遭到了毁灭性的打击，黑森峰近百年来苦心经营的军工体系依然屹立不倒，是时候为战车道重新分配军工体系了。"
 KGA_set_up_senshado_fund:0 "成立战车道基金"
 KGA_set_up_senshado_fund_desc:0 "为了进一步跟上战车道比赛的发展和需求，建立一个致力于研究新型装备的战车道基金是当前要务。"
 KGA_incorporate_bellwall:0 "吸收钟壁力量"
 KGA_incorporate_bellwall_desc:0 "尽管我们不喜欢共产主义分子，但是她们仍然是黑森峰，德意志民族最优秀的战车道专家，我们应该善用她们的力量。"
 KGA_demand_BCF:0 "要求BC归还领土"
 KGA_demand_BCF_desc:0 "我们的债务也归还的差不多了，是时候要求BC把她们的脏手缩回去了。"
 KGA_demand_STG:0 "要求圣葛罗莉安娜归还领土"
 KGA_demand_STG_desc:0 "圣葛罗莉安娜根本不在乎我们人民的生死，她们只会在极端高压下榨取我们工业的剩余价值，是时候要求她们滚下海了。"
 KGA_nishizumi_style:0 "西住流"
 KGA_nishizumi_style_desc:0 "西住流一直秉承着的钢之意志铁之准则，只有真正的西住家继承者西住真穗才有资格传承下去，我们的战车道和治国方法也要以此为标准。"
 KGA_armor_first:0 "重视装甲"
 KGA_armor_first_desc:0 "装甲一直在黑森峰战车的体系中占据绝对的重心，新型战车的研发也应该在装甲上下足功夫。"
 KGA_mobility_first:0 "重视机动"
 KGA_mobility_first_desc:0 "在黑森峰闪电战的最传统理论中，机动力量作为完成战术最核心的部分，绝对是下一个时代战车发展的重中之重。"
 KGA_expand_ruhr_steel:0 "扩大鲁尔区钢铁厂"
 KGA_expand_ruhr_steel_desc:0 "鲁尔区作为黑森峰工业的心脏地区，虽然曾经遭到占领着的摧残，但是其工业潜力依旧深不可测。"
 KGA_approch_new_senshado_union:0 "拉拢新战车道联盟"
 KGA_approch_new_senshado_union_desc:0 "旧战车道联盟已经肉眼可见的彻底腐败掉了，黑森峰更加愿意接受更新的，更加友好的战车道政府作为盟友。"
 KGA_promote_develope_senshado_union:0 "推进战车道联盟发展"
 KGA_promote_develope_senshado_union_desc:0 "为了让战车道联盟的力量恢复，我们要主动和冯布诺的战车道联盟商议对旧战车道联盟的解决办法。"
 KGA_support_puppet_faction:0 "着手建立傀儡派"
 KGA_support_puppet_faction_desc:0 "没有任何一种势力能组织黑森峰的再次崛起，赤星小梅提出了一种从内部瓦解战车道联盟的设想。"
 KGA_great_covenant:0 "伟大的盟约"
 KGA_great_covenant_desc:0 "建立一个囊括了半个欧洲的强力联盟谈何容易，但是就在今天，相信我们可以做到。"
 KGA_glory_home_land:0 "荣耀故土"
 KGA_glory_home_land_desc:0 "一个伟大的国家需要完整的领土，这只是我们的第一步而已。"
 KGA_defining_northern_resources_mining_rights:0 "界定北部资源开采权"
 KGA_defining_northern_resources_mining_rights_desc:0 "我们国家北部的沿海地区坐拥丰富的油气资源，最大的问题是在现有的体制下我们应该如何决定开采权的分配。"
 KGA_grab_jutland:0 "争夺日德兰半岛"
 KGA_grab_jutland_desc:0 "如果霹雳高中不愿意和我们站在一起，那么新的战车道联盟就不可能欢迎她们。"
 KGA_recruit_students:0 "招募新生"
 KGA_recruit_students_desc:0 "从内战中恢复过来的新政府需要同样需要新鲜的血液。"
 KGA_government_with_more_efficiency:0 "更高效的政府"
 KGA_government_with_more_efficiency_desc:0 "新生的黑森峰政府应该有更好，更快的行政系统，我们需要扩大政治基础和其在国民生活中的比重。"
 KGA_nibelungen_knights:0 "尼伯龙根骑士团"
 KGA_nibelungen_knights_desc:0 "尼伯龙根的骑士团是西住真穗下属的精锐中的精锐，这支战无不胜的番号将会是黑森峰团结稳定的强力保障。"
 KGA_Ermachtigungsgesetz:0 "黑森峰授权法案"
 KGA_Ermachtigungsgesetz_desc:0 "为了应对目前新的敌人和紧急的境地，一项新的法律将授予西住真穗政府对这个国家无上的掌控力，这项新授权法将成为黑森峰抵御内忧和外敌的坚实后盾。"
 KGA_national_economy_plan:0 "国民经济建设"
 KGA_national_economy_plan_desc:0 "国家对于国民经济的建设成就将成为未来世界衡量强国的唯一指标。"
 KGA_tank_industry:0 "战车工业"
 KGA_tank_industry_desc:0 "在战车道盛行的世界上，战车重工业应该是每个国家发展的领头产业。"
 KGA_reconstruction_law:0 "黑森峰重建法"
 KGA_reconstruction_law_desc:0 "黑森峰重建法规范了黑森峰在内战后的所有关于工业和民用建设的标准，同时加强了国家对于整个工业体系的监控。"
 KGA_popularize_senshado_education:0 "推广战车道教育"
 KGA_popularize_senshado_education_desc:0 "只有提高国民教育素质，黑森峰才能有更多的战车道人才。"
 KGA_increase_heavy_industry_ratio:0 "提高重工业比重"
 KGA_increase_heavy_industry_ratio_desc:0 "重工业乃是一个国家的立国之本，建造更多的工厂让黑森峰的战争机器发动起来。"
 KGA_improve_environment:0 "改善生活环境"
 KGA_improve_environment_desc:0 "我们或许做不到一人一辆国民甲壳虫轿车，但是一人一件新衣一块面包我们应该还是能做到的。"
 KGA_agricultural_production_plan:0 "农业增产计划"
 KGA_agricultural_production_plan_desc:0 "我们的前辈曾经承诺每个家庭的晚餐桌上都有牛排，是时候兑现它了。"
 KGA_set_minimum_wage:0 "设定最低工资"
 KGA_set_minimum_wage_desc:0 "我们不是那些贪得无厌的资本家，我们需要设定最低工资来保护我们的人民。"
 KGA_look_into_the_future:0 "展望未来"
 KGA_look_into_the_future_desc:0 "黑森峰已经从彻底泥潭里爬出，是时候考虑恢复往昔的荣耀了和神圣的复仇了。"
 KGA_update_tactics:0 "更新战术"
 KGA_update_tactics_desc:0 "各种各样的战争思想在战后出现，该决定哪一种战争思想是黑森峰军队未来的发展方向了。"
 KGA_focus_on_deployment_supply:0 "重点部署后勤"
 KGA_focus_on_deployment_supply_desc:0 "上一次大战黑森峰的军队就是因为后勤不足而崩溃，所以该为军队补上这一缺点了。"
 KGA_focus_on_battle_plan:0 "着重于作战计划"
 KGA_focus_on_battle_plan_desc:0 "黑森峰军队各种辉煌的战绩都是根据各种详细周密的作战计划而实现的，所以保持传统才是军队强大的关键。"
 KGA_combat_literacy_of_girls:0 "少女们的作战素养"
 KGA_combat_literacy_of_girls_desc:0 "黑森峰本就强大的军队配合上先进的战争思想，一定能够战无不胜。"
 KGA_tank_command_center:0 "战车指挥中枢"
 KGA_tank_command_center_desc:0 "战斗需要少女们的随机应变，但战争需要中枢的按部就班。"
 KGA_strengthen_communication_with_pravda:0 "加强与真理交流"
 KGA_strengthen_communication_with_pravda_desc:0 "上一次大战让黑森峰明白，欧洲的任何国家都是黑森峰的敌人，而敌人的敌人就是朋友，真理或许值得黑森峰去接触。"
 KGA_deal_with_little_tyrant:0 "和小暴君的交易"
 KGA_deal_with_little_tyrant_desc:0 "就跟上一次大战一样，黑森峰的新朋友十分乐意跟我们一起享用一份大餐。"
 KGA_prototype_design_communicate:0 "原型车设计交流"
 KGA_prototype_design_communicate_desc:0 "黑森峰证明了自己可以成为真理的朋友，而黑森峰的真理朋友也愿意与黑森峰分享他们的技术。"
 KGA_kga_pra_faction:0 "黑森峰-真理阵线"
 KGA_kga_pra_faction_desc:0 "黑森峰与真理都是被战车道联盟排斥的国家，两者应该联合在一起共同对抗战车道联盟里的种种不公。"
 KGA_old_friend:0 "旧友"
 KGA_old_friend_desc:0 "安齐奥再一次成为了黑森峰忠实可靠的盟友，黑森峰或许可以考虑让他们重新站在黑森峰的身旁。"
 KGA_import_more_pasta:0 "进口意面"
 KGA_import_more_pasta_desc:0 "关系解封需要一个信号，而进口美味的意面，或许是一个很好的接触信号。"
 KGA_declare_national_emergency_state:0 "国家紧急状态声明"
 KGA_declare_national_emergency_state_desc:0 "为了伟大而神圣的复仇！黑森峰需要重新集结部队！"
 KGA_ANZ_europe_tank_project:0 "安齐奥欧洲战车合作项目"
 KGA_ANZ_europe_tank_project_desc:0 "黑森峰与安齐奥的关系已经初步解封，在战车上的合作可以让两者更进一步。"
 KGA_declare_legal_territory:0 "声明合法旧领土"
 KGA_declare_legal_territory_desc:0 "阿尔萨斯洛林千百年来一直是德意志的固有领土，BC只不过是无理且无耻窃贼，消灭他们！"
 KGA_eradicate_threats_across_the_coast:0 "铲除海对面的威胁"
 KGA_eradicate_threats_across_the_coast_desc:0 "如果黑森峰想要真正的重新崛起，那么圣葛罗莉安娜就是我们必须铲除的威胁，进军！"
 KGA_liquidation_time:0 "清算时间"
 KGA_liquidation_time_desc:0 "战争或臣服。"
 KGA_intergrate_europe:0 "整合欧陆"
 KGA_intergrate_europe_desc:0 "黑森峰清算了所有仇敌，欧洲已经彻底在黑森峰的掌控之下，是时候考虑未来了。"
 KGA_next_generation:0 "下一个属于黑森峰的时代"
 KGA_next_generation_desc:0 "帝国已经如闪电般归来！未来的时代必将属于荣耀的黑森峰！"
 KGA_kuromorimines_arminius:0 "黑森峰的阿米尼乌斯"
 KGA_kuromorimines_arminius_desc:0 "西住真惠领袖带领我们建立了强大的黑森峰帝国，现在我们该称呼她为伟大的元首了！"
 KGA_no_construction_without_destruction:0 "不破不立"
 KGA_no_construction_without_destruction_desc:0 "为了让帝国永远强大，我们必须彻底的更改一些看似正确的规则。"
 KGA_down_the_giant:0 "扳倒巨人"
 KGA_down_the_giant_desc:0 "世界存在一个帝国就足够了。"

#events
 kuromorimine.1.t:0 "黑森峰战车道政府修改生活管制条例"
 kuromorimine.1.d:0 "在深思熟虑之后，黑森峰政府决定采用更加严格的生活管制条例，声称可以缓解黑森峰目前面临的经济和民生窘境，虽然遭到了大多数人的反对，但是强有力的战车道政府还是将它逐步推行开来。"
 kuromorimine.1.a:0 "让我们拭目以待"
 kuromorimine.2.t:0 "管制条例的推行受到反对"
 kuromorimine.2.d:0 "民主党派认为管制条例严重侵犯了黑森峰人的人身自由权利，他们要求更加宽松的宵禁和工时分配。"
 kuromorimine.2.a:0 "我们已经十分仁慈了"
 kuromorimine.2.b:0 "做出部分让步"
 kuromorimine.2.c:0 "工时分配应该询问钟壁的工团主义者"
 kuromorimine.3.t:0 "钟壁支持者自发支持管制条例"
 kuromorimine.3.d:0 "钟壁的支持者们自发的发起了支持目前管制条例的运动，她们认为这一改革确实可以增加德意志人民的活力，也许我们应该做出回应？"
 kuromorimine.3.a:0 "不做出回应"
 kuromorimine.3.b:0 "为工人阶级谋取福利"
 kuromorimine.3.c:0 "不不不，我们不想要这些人的支持"
 kuromorimine.4.t:0 "西住美穗带头的中立派表现出不满"
 kuromorimine.4.d:0 "中立派表现出了一些不满，作为目前执政党，她们也认为管制条例并不能照顾到社会的各个方面，反而让多方的矛盾加强了，我们应该如何和她们交涉？"
 kuromorimine.4.a:0 "用黄金稳定政府控制力"
 kuromorimine.4.b:0 "不能让美穗一派总是肆意妄为"
 kuromorimine.4.c:0 "民主更加适合这个国家"
 kuromorimine.5.t:0 "BC自由批准了贸易协定"
 kuromorimine.5.d:0 "BC自由愿意批准我们之间的贸易协定，我们的工业底子至少还能换取一些价值。"
 kuromorimine.5.a:0 "非常好"
 kuromorimine.6.t:0 "BC自由拒绝了贸易协定"
 kuromorimine.6.d:0 "BC自由拒绝了我们起草的贸易协定，这其实无异于在一个不稳固的外交基础上雪上加霜，她们可能不知道什么叫做底线。"
 kuromorimine.6.a:0 "我们自有方法"
 kuromorimine.7.t:0 "黑森峰发起贸易协商"
 kuromorimine.7.d:0 "我们收到来自黑森峰的贸易协定，这项协定有助于我们国内的基础建设，里面包含了诸多关于转让黑森峰本土技术的细则，看上去她们确实有和我们合作的意思？"
 kuromorimine.7.a:0 "批准协定生效"
 kuromorimine.7.b:0 "拒绝这项虚伪的协定"
 kuromorimine.8.t:0 "黑森峰发起贸易协商"
 kuromorimine.8.d:0 "我们主动向BC发起贸易协定，这是我们首次主动向西法兰克释放善意，希望她们能理解我们的好意。"
 kuromorimine.8.a:0 "是的，我们怀揣敬意"
 kuromorimine.9.t:0 "黑森峰的债务清除了"
 kuromorimine.9.d:0 "黑森峰政府使用各种手段尽量还清了欠下的债务，现在我们有机会从头再来了......吗？"
 kuromorimine.9.a:0 "总之是好事"
 kuromorimine.10.t:0 "无酒精啤酒节！"
 kuromorimine.10.d:0 "无酒精啤酒一直都是黑森峰的传统，我们将会从现在开始恢复这一项节日，希望他能给黑森峰带来新的活力，让我们在战车道大赛中愈战愈勇！"
 kuromorimine.10.a:0 "大家来一起喝无酒精啤酒吧！"
 kuromorimine.10.b:0 "果然啤酒还是要喝有酒精的吧"
 kuromorimine.11.t:0 "邀请战车道联盟仲裁"
 kuromorimine.11.d:0 "我们决定邀请旧战车道联盟来再次仲裁西德意志的土地分配，毕竟那是一片倾注着德国血汗的故土。\n我们的第一个问题就是黑森峰代表的态度。（这是一个影响重大的选项）"
 kuromorimine.11.a:0 "态度强硬，这本就是我们的土地"
 kuromorimine.11.b:0 "以理服人，债务问题从来都好说"
 kuromorimine.20.t:0 "和BC达成的协调"
 kuromorimine.20.d:0 "经过多次商榷，我们和BC达成了关于收回德意志西南土地和债务偿还的协议，我们将拿回属于自己的土地，但是我们被要求分享和转让大部分的工业基础和技术以此来弥补债务，这无疑是沉重的，但有了肥沃的土地和勤劳智慧的人民，我们一定能够东山再起。"
 kuromorimine.20.a:0 "至少问题解决了一半"
 kuromorimine.21.t:0 "稳定战车道军政府"
 kuromorimine.21.d:0 "战车道征服逐渐控制了黑森峰的军事权力，西住真穗也在这次的改革中展现出了非凡的领导能力。然而，有消息显示，钟壁主义者也在秘密行动中，我们也要抓紧时间，以西住真穗为代表改革出新的军政府才行。"
 kuromorimine.21.a:0 "不能让钟壁主义者钻了空子"
 kuromorimine.22.t:0 "和钟壁主义者的矛盾激化"
 kuromorimine.22.d:0 "战车道军政府的西住真穗派上台后，直接激化了和钟壁分子的矛盾，她们以艾米为领导中心，展开了和我们政府力量的抗议行动，似乎她们之前的友好都是假象。"
 kuromorimine.22.a:0 "展开秘密搜捕"
 kuromorimine.22.b:0 "用军队镇压"
 kuromorimine.23.t:0 "西住真穗上台"
 kuromorimine.23.d:0 "西住真穗领导的右派以压倒性的选票获得了下一届政府管辖权，事实证明，真穗的执行能力确实也要比美穗更加果断迅速，这将是新历史篇章的开启！德意志黑森峰的未来一片光明。"
 kuromorimine.23.a:0 "好耶"
 kuromorimine.24.t:0 "西住真穗开始着手清算钟壁分子"
 kuromorimine.24.d:0 "西住真穗领导的右派现在占据了大部分票仓，但是邪恶的共产主义分子可不会管有多少选票，这些无产阶级傻子只会舞者拳头叫嚷着废话冲进国会大厦而已，我们必须要拟定一个彻底根除钟壁分子的方案。"
 kuromorimine.24.a:0 "从舆论开始，使用党派的媒体"
 kuromorimine.24.b:0 "筹划一场针对钟壁的内战"
 kuromorimine.25.t:0 "右翼媒体在黑森峰开动了"
 kuromorimine.25.d:0 "右翼的媒体通过在政府的关系不断扩大其影响力，在舆论战的阵地上我们拔得头筹！"
 kuromorimine.25.a:0 "加大宣传的力度"
 kuromorimine.25.b:0 "适可而止，给人民一些空间"
 kuromorimine.25.c:0 "用奖励机制来鼓励宣传"
 kuromorimine.26.t:0 "右翼媒体的胜利"
 kuromorimine.26.d:0 "作为一个来自人民群众的党派，我们深切的体会到了肩负国家未来命运的沉重，正是如此，我们才需要狠狠打击与我们理念不符合的，企图颠覆这个国家的敌人，这是人民团结胜利的结果，让德意志人紧紧团结在西住真穗派周围！"
 kuromorimine.26.a:0 "非常完美"
 kuromorimine.27.t:0 "舆论反弹"
 kuromorimine.27.d:0 "现在的德国是否真正需要强人政治？站在历史终结论的角度上，我们也许会再一次陷入战争和死亡的风暴之中？这是每一个德意志公民脑子里现在在想的。"
 kuromorimine.27.a:0 "准备内战"
 kuromorimine.28.t:0 "和钟壁之间的内战爆发"
 kuromorimine.28.d:0 "就在刚刚，钟壁主义者收到了危险的信号，她们就像是一群受惊的老鼠，从地下的各个角落钻了出来，让我们集中力量，把她们揍下台去！在西住真穗的领导下的黑森峰必将获得胜利。"
 kuromorimine.28.a:0 "给我狠狠的打"
 kuromorimine.29.t:0 "我们成功破坏了钟壁控制地区的基建"
 kuromorimine.29.d:0 "我们的特工成功渗透进钟壁控制区的后方并且对地方铁路等运输系统造成了一定的损伤，这样就能有效的削弱她们的补给能力。"
 kuromorimine.29.a:0 "非常好"
 kuromorimine.30.t:0 "秘密购买的军备"
 kuromorimine.30.d:0 "在筹划内战期间，艾丽卡动用资金秘密购置了一些战车，相信一定会对作战大有脾益。"
 kuromorimine.30.a:0 "我们胜券在握！"
 kuromorimine.31.t:0 "BC自由批准帮助"
 kuromorimine.31.d:0 "在筹划内战期间，我们向BC自由要求的帮助得到了批准，在对抗共产主义威胁的方向上，她们永远与我们站在一起，3个战车师将直接加入我们的军队。"
 kuromorimine.31.a:0 "PANZAR VOR！"
 kuromorimine.32.t:0 "BC自由拒绝帮助"
 kuromorimine.32.d:0 "在筹划内战期间，我们向BC自由要求的帮助遭到了拒绝，可恶的BC自由，就算没有她们我们也能漂亮的完成这场内战。"
 kuromorimine.32.a:0 "下一个就是她们！"
 kuromorimine.33.t:0 "圣葛罗莉安娜批准帮助"
 kuromorimine.33.d:0 "在筹划内战期间，我们向圣葛罗莉安娜要求的帮助得到了批准，她们竟然直接将汉堡的控制权交还给了我们。"
 kuromorimine.33.a:0 "真是意料之外的惊喜"
 kuromorimine.34.t:0 "圣葛罗莉安娜拒绝帮助"
 kuromorimine.34.d:0 "在筹划内战期间，我们向圣葛罗莉安娜要求的帮助遭到了拒绝，她们认为我们自家的事情要自己去解决。"
 kuromorimine.34.a:0 "自私的昂撒人"
 kuromorimine.35.t:0 "黑森峰向我们要求援助"
 kuromorimine.35.d:0 "黑森峰的西住真穗向我们要求一些援助，因为据消息有一场和钟壁共产主义者的内战即将在黑森峰东部爆发，我们应该作何反应？"
 kuromorimine.35.a:0 "把汉堡还给她们吧，算是一点小小的施舍"
 kuromorimine.35.b:0 "自家事都解决不好的话，不如把整个德意志交给钟壁吧"
 kuromorimine.36.t:0 "黑森峰向我们要求援助"
 kuromorimine.36.d:0 "黑森峰的西住真穗向我们要求一些援助，因为据消息有一场和钟壁共产主义者的内战即将在黑森峰东部爆发，我们应该作何反应？"
 kuromorimine.36.a:0 "派出少量军队，不能让钟壁主义者得逞"
 kuromorimine.36.b:0 "让她们自生自灭"
 kuromorimine.37.t:0 "黑森峰劳工阵线建立"
 kuromorimine.37.d:0 "黑森峰拥有悠久的工人历史，西住真穗政府的赤星小梅倡导将工人，民生，国家紧紧团结在一起，所有的工业事务将由政府下辖的劳工阵线统一管理，现在，第一届劳工会议正式召开。"
 kuromorimine.37.a:0 "让我们开始吧。"
 kuromorimine.38.t:0 "劳工阵线的第一项议程"
 kuromorimine.38.d:0 "在我们击败了钟壁反动势力之后，南部的基建和工业受到了重创，我们需要重新建立一个能统辖并且恢复当地工业的工人阵线分支，我们应该让谁来负责这一项事务呢？"
 kuromorimine.38.a:0 "艾米曾经能领导这些工人，希望她现在也可以。"
 kuromorimine.38.b:0 "赤星小梅是内政能手，让她来负责这些绰绰有余。"
 kuromorimine.38.c:0 "南部经济由西住真穗政府的艾丽卡来直接接手管理。"
 kuromorimine.39.t:0 "劳工阵线的第二项议程"
 kuromorimine.39.d:0 "在过去的几年间，国家工业因为偿还债务而蒙受了巨大损失，工人团体也一蹶不振，什么方案能重新让他们再次承担起国家工业的重任呢？"
 kuromorimine.39.a:0 "给所有工人在政府的担保下于中央银行购买保险"
 kuromorimine.39.b:0 "让艾丽卡去给他们倒啤酒吧"
 kuromorimine.39.c:0 "用战车道比赛宣传来放松大家的紧张神经吧"
 kuromorimine.40.t:0 "劳工阵线的第三项议程"
 kuromorimine.40.d:0 "现在我们的祖国再次统一，未来的经济建设方向该如何定夺？"
 kuromorimine.40.a:0 "我们将会集中投入在战车道上"
 kuromorimine.40.b:0 "经济建设是长久之计"
 kuromorimine.40.c:0 "快速反转我们和其他国家的贸易差，提高出口"
 kuromorimine.41.t:0 "黑森峰国有军工体系再调配"
 kuromorimine.41.d:0 "随着钟壁主义的消退和国家的复兴，我们迎来了了再次调整军工产业结构的机会，对于军费预算上的调整，我们应该如何分配？"
 kuromorimine.41.a:0 "平衡工厂和船坞预算"
 kuromorimine.41.b:0 "增加陆军装备预算"
 kuromorimine.41.c:0 "增加海军装备预算"
 kuromorimine.42.t:0 "黑森峰政府请求归还蒂罗尔"
 kuromorimine.42.d:0 "以西住真穗为首脑的黑森峰军政府上台了，她们诚恳的向我们请求归还蒂罗尔，我们应该做出什么样的回应？"
 kuromorimine.42.a:0 "交还蒂罗尔"
 kuromorimine.42.b:0 "拒绝交还蒂罗尔"
 kuromorimine.43.t:0 "安齐奥归还了蒂罗尔"
 kuromorimine.43.d:0 "我们很高兴安齐奥政府可以归还蒂罗尔，这标志着我们的友好关系依然存在着，虽然她们曾经背叛过我们。"
 kuromorimine.43.a:0 "说的很对"
 kuromorimine.44.t:0 "安齐奥拒绝归还蒂罗尔"
 kuromorimine.44.d:0 "安齐奥政府严正拒绝了我们的请求，她们好像没有让奥国回到德意志的打算。"
 kuromorimine.44.a:0 "看来她们没有善意"
 kuromorimine.45.t:0 "黑森峰政府要求归还领土"
 kuromorimine.45.d:0 "以西住真穗为首脑的黑森峰军政府上台了，她们要求我们归还占领的黑森峰领土，我们应该做出什么样的回应？"
 kuromorimine.45.a:0 "是时候归还回去了"
 kuromorimine.45.b:0 "别理她们"
 kuromorimine.46.t:0 "BC自由归还了占领土地"
 kuromorimine.46.d:0 "BC自由的战车今早全数撤出了摩泽兰和符腾堡地区，她们归还了属于我们的领土。"
 kuromorimine.46.a:0 "非常好"
 kuromorimine.47.t:0 "BC自由拒绝归还占领土地"
 kuromorimine.47.d:0 "BC自由根本没有回复我们的要求，而是选择继续留在那片属于我们的土地上。"
 kuromorimine.47.a:0 "她们这次玩过了"
 kuromorimine.48.t:0 "黑森峰政府要求归还领土"
 kuromorimine.48.d:0 "以西住真穗为首脑的黑森峰军政府上台了，她们要求我们归还占领的黑森峰领土，我们应该做出什么样的回应？"
 kuromorimine.48.a:0 "是时候归还回去了"
 kuromorimine.48.b:0 "别理她们"
 kuromorimine.49.t:0 "圣葛罗莉安娜归还了占领土地"
 kuromorimine.49.d:0 "圣葛罗莉安娜不愧是比较讲道理的政府，她们直接归还了占领区。"
 kuromorimine.49.a:0 "非常好"
 kuromorimine.50.t:0 "圣葛罗莉安娜拒绝归还占领土地"
 kuromorimine.50.d:0 "根据情报，她们根本没有看一眼我们的要求。"
 kuromorimine.50.a:0 "她们这次玩过了"
 kuromorimine.51.t:0 "黑森峰军政府想要加入新战车道联盟"
 kuromorimine.51.d:0 "黑森峰军政府于今天一早申请加入战车道复兴联盟，并且答应我们提供大量援助来换取其在东部的领土,我们应该表现出什么样的态度呢？"
 kuromorimine.51.a:0 "批准(默许归还领土)"
 kuromorimine.51.b:0 "驳回(根据阵营内支持度可能会引发分裂战争)"
 kuromorimine.52.t:0 "东部领土回归"
 kuromorimine.52.d:0 "在我们加入战车道复兴联盟后，冯部诺归还了黑森峰的东部领土，不得不说她们在诚信这方面还是非常好的。"
 kuromorimine.52.a:0 "好耶"
 kuromorimine.53.t:0 "冯部诺的傀儡派点燃内战"
 kuromorimine.53.d:0 "我们在冯部诺的傀儡政府刚刚宣布在后拉波美尼亚，奥斯特马克和下西里西亚举兵了，她们是黑森峰军政府坚定的支持者！"
 kuromorimine.53.a:0 "让我们并肩作战！"
 kuromorimine.54.t:0 "北部资源开发问题"
 kuromorimine.54.d:0 "经过勘测，黑森峰北部沿海拥有非常丰富的储油量，但是资源的开发承包成了一个难题，我们的产业重心已经从基础资源开采慢慢转移到了注重生产上，黑森峰北部的资源开发将怎么定夺？"
 kuromorimine.54.a:0 "重新投资国家资源开采部门"
 kuromorimine.54.b:0 "开放国外开发商获取执照"
 kuromorimine.54.c:0 "开放个人承包开采资源"
 kuromorimine.55.t:0 "和小暴君的交易"
 kuromorimine.55.d:0 "喀秋莎虽然愿意和黑森峰谈判，但是对于目前态势远差于真理的我们，喀秋莎希望能获得合作的筹码和好处。目前，冯布诺是一个极好的筹码，它就像是一条砧板上肥美但是危险的鱼，需要合作才能将其拿下，虽然真理不会直接参与这场战争，但是她们会承诺以各种方式提供帮助并且承认旧德意志的主权领土，条件就是剩下的其他冯布诺领土。"
 kuromorimine.55.a:0 "冯布诺虽然难以攻克，但有了真理的帮助形势会扭转"
 kuromorimine.55.b:0 "她们根本不是诚心和我们合作，我们会变成马前卒"
 kuromorimine.56.t:0 "来自黑森峰的邀请"
 kuromorimine.56.d:0 "今早我们收到了来自西住真穗政府的邀请，她们诚心希望和我们再次联手，建立新的战车道的轴心联盟，佩帕罗尼认为这次的机会是非常珍贵的，我们该如何回复她们？"
 kuromorimine.56.a:0 "虽然我们曾经是朋友，但情况变了"
 kuromorimine.56.b:0 "机不可失，我们要抓紧扩大影响力"
 kuromorimine.57.t:0 "安齐奥同意加入战车道轴心"
 kuromorimine.57.d:0 "安齐奥方面表达了充分的合作意愿，现在一个新的跨国战车道合作组织横空出世！未来我们在战车的研发和战术研究上将充分合作，共同复兴伟大的战车道联盟。"
 kuromorimine.57.a:0 "很好"
 kuromorimine.58.t:0 "安齐奥拒绝加入战车道轴心"
 kuromorimine.58.d:0 "安齐奥方面拒绝了我门的请求，回应只有简单的几个字，看来黑森峰国家力量的衰弱并不只是表象...."
 kuromorimine.58.a:0 "她们似乎有点太看不起人了"



 

