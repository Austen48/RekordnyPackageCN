 #events
 daily.1.t:0 "艾丽卡与鳄鱼I"
 daily.1.d:0 "由于训练需要，在湖边露营的一晚。艾丽卡却被什么声音吵醒了，她揉揉惺忪的睡眼，发现一团黑黑的东西正在缓缓靠近。\n"诶?哪来的鳄鱼?"\n她浑身如过电般一哆嗦，顾不上那么多，她扑上去紧紧地抱住鳄鱼的嘴。\n"队长的身边……不能让你过去!"\n"西住流的未来……就由我来守护!"\n"队长……!你快醒醒啊队长..."\n西住真穗一动不动。\n"谁来帮帮我...诶?!" \n四周空无一人。再回头，鳄鱼和真穗都不见了。"...卡?艾丽卡?"\n谁在叫我... 面前的人逐渐由模糊变得清晰，是真穗。"面色很差呢，是做噩梦了吗?" "噩梦?原来是梦，太好了..." \n这时，没人注意到湖中心有一只鳄鱼浮出了水面。"
 daily.1.a:0 "..."
 daily.2.t:0 "艾丽卡与鳄鱼II"
 daily.2.d:0 "炮手:"你真的要穿成这样去侦查吗？"\n "哼哼，只有成为鳄鱼才能战胜鳄鱼，有位伟人不是这么说过吗？"\n装填手:"你们看，车长她真的好像一只鳄鱼在爬诶。"\n炮手:"我看看。"\n她把炮镜放大倍率拉到最大。\n炮手:"没有啊，车长一直趴在那里没动过。"\n装填手:"诶？那我刚刚看到的一个在动的鳄鱼头原来不是她啊，那会是什么东西呢？"\n炮手:?\n驾驶员:?\n通信兵:?"
 daily.2.a:0 "!?"
 daily.3.t:0 "心血来潮"
 daily.3.d:0 ""早上好队长……诶？换发型了？？"\n"嗯，因为头发长了就想着试试。艾丽卡觉得怎么样？"\n"啊嗯!非常的帅气!非常的适合你……"\n真穗脸色一变，随即又泛起笑意:"真是的。"\n"怎么了队长？诶诶诶......好近!"\n真穗快步走到了艾丽卡面前。艾丽卡一阵血气上涌头晕目眩，队长要干什么......\n真穗拿出了手帕:"口水要流到制服上了哦，真是的。""
 daily.3.a:0 "(ˉ﹃ˉ)"
 daily.4.t:0 "心血来潮"
 daily.4.d:0 "黑森峰女子学院郊外的的夏夜，杉树林中闪烁着一点忽明忽暗的篝火。\n大家挤坐在篝火前，注视着午夜的咖啡被慢慢加热。\n"呀--好久没有这么舒服的在野外露营了~"逸见艾丽卡抿了一口手中的咖啡:"要是能带着奶蛋蛋糕出来训练就更舒服了"。\n小梅从车旁搬出吉他箱:"没有点心的话，来点舒心的音乐怎么样，队长。"\n"我回忆起我曾经在初中时代，经常弹奏吉他呢。"\n"哦?小梅原来还会弹吉他?"\n她撸起袖子，拨动了两下吉他弦:"为了让大家今天晚上好好放松，让我来弹一曲《Lili Marleen》，请副队长演唱一下吧!"\n大家立刻喝起彩来，篝火旁充满了快活的空气。\n"真拿你们没办法呢，那我就来一段吧。""
 daily.4.a:0 "Vor der Kaserne..."