 senshado_events.1.t:0 "欢迎游玩Rekordny's package"
 senshado_events.1.d:0 "你好,我是Rekordny，这个mod的开发者。这个mod包含了我对于日本电视动画少女与战车主题的所有构想，其中包括对人物，事件，国策，决策，音乐还有新系统的更改。目前这个mod还处于开发中，如果你也想参与进来的话，请通过bilibili或者是steam联系我哦。 我的团队扩大了，我很感激每个人的参与。总而言之，谢谢你游玩我开发的mod！"
 senshado_events.1.c1:0 "我了解了"

 senshado_events.3.t:0 "我们并没有招募到任何人"
 senshado_events.3.d:0 "很不幸，我们并没有从战车道联盟招募到任何成员。但是，我们仍然可以尝试继续招募，白白花费的ssdp会变成人力和陆军，空军经验。(招募到的战车道联盟成员越多，出现这种情况的几率就越大)"
 senshado_events.3.c1:0 "好吧。。"

 senshado_events.4.t:0 "招募成功！"
 senshado_events.4.d:0 "好消息，就在刚刚一个战车道联盟的成员同意加入我们了！(招募决策会在180天后重新开放)"
 senshado_events.4.c1:0 "让我们携手共进"

