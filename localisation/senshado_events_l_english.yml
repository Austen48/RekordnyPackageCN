#generic events
 senshado_events.1.t:0 "欢迎游玩Rekordny's package"
 senshado_events.1.d:0 "你好,我是Rekordny，这个mod的开发者。这个mod包含了我对于日本电视动画少女与战车主题的所有构想，其中包括对人物，事件，国策，决策，音乐还有新系统的更改。目前这个mod还处于开发中，如果你也想参与进来的话，请通过bilibili或者是steam联系我哦。 我的团队扩大了，我很感激每个人的参与。总而言之，谢谢你游玩我开发的mod!"
 senshado_events.1.c1:0 "我了解了"

 senshado_events.2.t:0 "招募成功!"
 senshado_events.2.d:0 "就在刚刚，新的战车道成员选择加入了我们的军官团，现在就打开确认一下吧!(将领无法重复招募，有可能在之后出现招募失败，招募到的战车道联盟成员越多，出现这种情况的几率就越大)"
 senshado_events.2.a:0 "非常好"

 senshado_events.3.t:0 "我们并没有招募到任何人"
 senshado_events.3.d:0 "很不幸，我们并没有从战车道联盟招募到任何成员。但是，我们仍然可以尝试继续招募，白白花费的ssdp会变成人力和陆军，空军经验。(招募到的战车道联盟成员越多，出现这种情况的几率就越大)"
 senshado_events.3.a:0 "好吧。。"

#news events
 senshado_news.1.t:0 "慕尼黑惨案"
 senshado_news.1.d:0 "在9月5日于黑森峰举办的第二十届夏季奥运会上，来自以色列地区的参赛人员被黑色九月武装组织开枪杀害并武装劫持以换取以色列释放被关押的原巴勒斯坦政治犯。经过黑森峰奥委会和安全负责人和该武装组织的多方谈判无果后，在黑森峰安全人员拟定的突入救援中多次发生意外，并最终导致一名黑森峰警察牺牲与全体人质死亡，被捕恐怖分子已移交相关政府。\n事后也有专家声明人质中可能同时存在被黑森峰警察射杀与撕票的情况。\n翌日奥运会中举行了对以色列代表团的哀悼仪式并正常进行。"
 senshado_news.1.a:0 "为什么会发生这样的事情？"
 senshado_news.2.t:0 "安第斯空难"
 senshado_news.2.d:0 "10月中旬一架载着乌拉圭橄榄球队的乌拉圭空军571号班机，由一架福克F27型双引擎客机执行任务。从乌拉圭蒙得维的亚飞往智利圣地亚哥参加比赛，在安第斯山脉因遇上乱流，偏离航线撞山，目前下落不明。由于机身为纯白色，这无疑为搜救行动增添了难度。"
 senshado_news.2.a:0 "希望他们能被快点找到"
 senshado_news.3.t:0 "安第斯空难后续进展"
 senshado_news.3.d:0 "空难意外发生第72天后，智利空军救援队在一处偏僻的山峰附近救出空难幸存者。最终45人幸存16名，幸存者们通过自己的智慧与坚定的信念展现出了极大的求生欲望，甚至鼓起勇气集体做出吃掉死去战友尸体的决定，这无疑是明智的，但希望以后不要再发生了..."
 senshado_news.3.a:0 "真是不幸中的万幸"
 senshado_news.4.t:0 "知波单国有铁路北陆隧道列车火灾"
 senshado_news.4.d:0 "11月6日凌晨1时30分，知波单国有50次旅客快车在北陆干线上以每小时60公里的速度运行，行至敦贺——今庄车站之间的北陆隧道（全长13．8公里）内时，第11列的餐车起火，在警察、消防自卫队、医院各方面支援、配合下，救出大部分旅客和值乘人员，并将大火扑灭。\n全列车有旅客和值乘人员782人，其中30人死亡、714人受伤，根据福井地方法院调查判决，确实是餐车吸烟室座椅下电采暖接线不良，造成漏电所致。"
 senshado_news.4.a:0 "人类至今都没有从交通中吸取教训"
 senshado_news.5.t:0 "第一届战车道国际联合大会"
 senshado_news.5.d:0 "在10月7日于由大洗食蚁兽队控制的维也纳地区举办了第一届战车道国际联合大会，与会有以冯布诺为牵头的战车道复兴联盟与以桑达斯为首的战车道互助协会，两方交换了对于当下世界存在的于国家地缘政治与战车道的分歧上的意见并且签订了长达2年的和平协定，任何挑起这两个安全组织的战争对于世界都将是毁灭性的。"
 senshado_news.5.a:0 "我们需要和平"
 senshado_news.6.t:0 "罗曼诺夫大罗斯王国与克里米亚少数民族联邦脱离真理"
 senshado_news.6.d:0 "1972年12月1日，真理共和国联盟宣布由于战后恐怖主义泛滥与经济窘境已经无力支持少数民族的团结和国内愈加泛滥的罗曼诺夫主义，在莫斯科晚八时通过最高人民委员会决定通过了罗曼诺夫大罗斯王国和克里米亚少数民族联邦脱离真理政治框架。\n有少数专家认为这是真理式社会主义的终点，更甚者认为在不久的将来可能会发生意想不到的战争。"
 senshado_news.6.a:0 "谁和谁？"
 senshado_news.7.t:0 "黑森峰内战"
 senshado_news.7.d:0 "在今天，由西住真穗领导的法西斯政党和在艾米带领下的共产主义政党之间爆发了战争。\n随着西住美穗及其政党影响力的日益下降，西住流的另一股势力逐渐登上了黑森峰的政治舞台，对钟壁主义势力的围剿使得西住真穗的权力逐渐扩大。"
 senshado_news.7.a:0 "黑森峰的未来在哪里？"
 senshado_news.8.t:0 "桑达斯内战"
 senshado_news.8.d:0 "在今天，由凯伊领导的战车道联盟党和以吉尔伯特高中Youshinaga为代表的法西斯政党之间爆发了战争。\n吉尔伯特高中作为美国财阀在政治舞台上的代理人，曾把持桑达斯权利十数年之久，而石油战争和经济危机的爆发，使得桑达斯内部的矛盾愈发尖锐。"
 senshado_news.8.a:0 "桑达斯的命运由石油和金钱决定。"
 senshado_news.9.t:0 "安齐奥内战"
 senshado_news.9.d:0 "在今天，安齐奥天主民主党Amaretto与安丘比安齐奥社会运动之间爆发了战争。\n自上次世界大战的结束后，安齐奥境内便一直充斥着各种各样的思想与政治主张，随着安齐奥国内局势的改变，安齐奥天民党与共产党之间的联系越来越紧密，与法西斯之间的矛盾逐渐不可调和。"
 senshado_news.9.a:0 "神权与军权的又一碰撞。"
 senshado_news.10.t:0 "圣戈罗莉安娜内战"
 senshado_news.10.d:0 "在今天，以大吉岭为中心的民主党与鲁克莉莉领导下的共产之间爆发了战争。\n在对工党的围剿丝毫不放松的情况下，圣戈罗莉安娜通过了废除国民保健法和提高了居民个人所得税这两项法案，使得原本平静的局势愈发动荡，而爱尔兰人民的反抗又成为了压倒圣戈罗莉安娜的最后一根稻草。"
 senshado_news.10.a:0 "战争与红茶？倒是有点般配呀。"
 senshado_news.11.t:0 "罗曼诺夫对克里米亚内战"
 senshado_news.11.d:0 "在今天，罗曼诺夫大罗斯王国与克里米亚少数民族联邦之间爆发了战争。\n罗曼诺夫大罗斯王国是罗曼诺夫式扩张主义的坚定拥护者，克里米亚少数民族联邦却独爱着民族主义与恐怖主义，作为同从真理共和国联邦分离出来的一份子，两国之间的矛盾由来已久。"
 senshado_news.11.a:0 "扩张、民族、恐怖主义……真理到底是由什么组成的呀？"

 senshado_news.12.t:0 "华夫受到圣葛罗莉安娜控制"
 senshado_news.12.d1:0 "今天上午从华夫共和国传来了惊人的新闻，华夫总府已经接受了圣葛罗莉安娜的完全保护并且同意将军事裁断权移交圣葛罗莉安娜。\n这或许昭示了圣葛罗莉安娜重返欧陆政策的第一步完全成功了。"
 senshado_news.12.d2:0 "今天上午从华夫共和国传来了惊人的新闻，就在经过了长达数月圣葛罗莉安娜对其经济和政治上的帮扶与渗透后，华夫总府大楼上已经升起了圣葛罗莉安娜的米字旗，两国的金融和军事也已经完全融合。\n这或许昭示了圣葛罗莉安娜重返欧陆政策的第一步完全成功了。"
 senshado_news.12.a:0 "非常令人在意"
 senshado_news.13.t:0 "西住流离开黑森峰"
 senshado_news.13.d:0 "如果说战车道哪一家历史最悠久，那一定是黑森峰的战车道政府，而西住流代代相传下来的稳固政权与战车道赛事中的优秀成果更是其特色代表之一。数日之前，以优秀的战车道成绩和受尽众星捧月的家元们而闻名的西住流在短暂的柏林事变后离开了黑森峰。\n黑森峰总理的下一位接替者是曾经的副队长逸见艾丽卡，这次短暂而迅速的变革将对黑森峰的经济和制度产生深刻的影响。"
 senshado_news.13.a:0 "这是真正的变革"
 senshado_news.13.b:0 "德意志的新瓶旧酒"
 senshado_news.14.t:0 "黑森峰恢复旧制"
 senshado_news.14.d:0 "根据报道，黑森峰在废除联立制度后，总理逸见艾丽卡宣布恢复了部分旧帝国宪法，这预示着黑森峰的外交，立法与军事权力将直接下辖于总理。\n但是黑森峰仍然保留了“总理”制度，以维持现代确立的联邦制度与联邦议会的名号。\n部分政治学家对于权贵阶级和旧贵族的卷土重来保持着不乐观的态度，黑森峰很可能会再次陷入一个高度集权与半封闭的国家，更坏的是，欧陆凭空出现的大量专制政权正在互相靠拢，这是世界所不乐见的。"
 senshado_news.14.a:0 "让别人尽管诽谤，她们终究是黑森峰脚下的沙土"
 senshado_news.14.b:0 "有意思"
 senshado_news.15.t:0 "利夫兰王冠领向冯步诺宣战"
 senshado_news.15.d:0 "据报道，在冯步诺共和国不断向波罗的海三国施加压力的情况下，冯步诺军队和武装反抗组织连续不断的冲突已经演变成一场小规模的战争。\n目前的战况还在不断升级中，但相关专家预言这场独立战争将会很快以冯步诺的成功镇压而结束。"
 senshado_news.15.d1:0 "据报道，在冯步诺共和国不断向波罗的海三国施加压力的情况下，冯步诺军队和武装反抗组织连续不断的冲突已经演变成一场小规模的战争。\目前战况还在不断升级中，黑森峰也已经介入了这场战争，关于其是否会延伸成为各欧洲共同体与新战车道联盟的大规模战争则还需要进一步观察。"
 senshado_news.15.a:0 "这些新闻媒体的嘴脸属实丑恶"
 senshado_news.15.b:0 "为自由而战吧，利夫兰的人民"

