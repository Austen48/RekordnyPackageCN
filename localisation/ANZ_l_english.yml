l_english:
 
#focus
 ANZ_catholic_church:0 "安齐奥天主教会"
 ANZ_catholic_church_desc:0 "腐败已经深入教会的方方面面，而法西斯主义的复辟也使得安齐奥的局面更加严峻，为了安齐奥的明天我们必须有所作为。"
 ANZ_neo_renaissance:0 "新文艺复兴"
 ANZ_neo_renaissance_desc:0 "世俗与宗教的碰撞让下里巴人与阳春白雪有了新的结合，我们的文化从这一刻起充满了无限的可能，还有什么能够阻挡文艺的新复兴。"
 ANZ_historic_compromise:0 "历史性妥协"
 ANZ_historic_compromise_desc:0 "新文艺复兴的进行，大大促进了共产主义的发展，随着敌人势力的壮大，天民党与共产党这两个庞然大物终于达成了妥协。"
 ANZ_church_guardians:0 "教会卫队"
 ANZ_church_guardians_desc:0 "事实证明共产党并不可信，安齐奥的未来要靠我们自己争取，从这一刻起拿起武器保卫我们的天主。"
 ANZ_crusader:0 "安齐奥十字军"
 ANZ_crusader_desc:0 "天主的意志便是安齐奥战车前进的方向，将天主的辉光撒满整个欧陆，渎神者终将倒在安齐奥的钢枪下，十字军!前进!!!"
 ANZ_gods_resting_place:0 "天主休憩之地"
 ANZ_gods_resting_place_desc:0 "圣地应当属于天主，即使前方是地狱，我们也要用安齐奥的钢枪与战车为天主取得那宁静的休憩之所。"
 ANZ_establish_national_charity:0 "建立国家级慈善机构"
 ANZ_establish_national_charity_desc:0 "随着天民党与共产党两党的妥协，人民问题再一次摆上了安齐奥政府的桌面，而安齐奥慈善机构的建立将为解决这个问题提供一个全新的方法。"
 ANZ_social_revolution:0 "安齐奥社会运动"
 ANZ_social_revolution_desc:0 "当唯物主义和神权勾结在一起的时候便意味着对群众的脱离，还有什么比两者勾结更让人可笑的？安齐奥的未来还是在年轻人手中。"
 ANZ_mediterranean_rules:0 "地中海规则"
 ANZ_mediterranean_rules_desc:0 "地中海的规则只能由安齐奥来制定，整个地中海都应置于安齐奥和她的盟友的控制之下。"
 ANZ_speed_up_military_reform:0 "加速军事改革"
 ANZ_speed_up_military_reform_desc:0 "安齐奥的军事水准已落后于各国，为了维护安齐奥的和平与稳定我们需要加速军事改革的进程了。"
 ANZ_approach_blue_division:0 "拉拢青师团"
 ANZ_approach_blue_division_desc:0 "料理的朋友，战争的盟友。"
 ANZ_approach_yogurt:0 "拉拢优格"
 ANZ_approach_yogurt_desc:0 "为了巴尔干半岛上的永久稳定，我们需要有人把守黑海入口。"
 ANZ_immigration_policy:0 "移民政策"
 ANZ_immigration_policy_desc:0 "在安齐奥南北发展并不平衡，为了解决落后的南部问题，从北部移民也许是最合理的解决方案。"
 ANZ_declare_eastern_balkans:0 "宣称东巴尔干"
 ANZ_declare_eastern_balkans_desc:0 "东巴尔干作为安齐奥的固有领土，只能属于安齐奥。"
 ANZ_invest_tank_research:0 "投入研发战车"
 ANZ_invest_tank_research_desc:0 "更先进的战车才能为安齐奥赢得更多的胜利，更多的胜利才能保证安齐奥在世界上的利益。"
 ANZ_ammunition_assembly_line:0 "弹药组装生产线"
 ANZ_ammunition_assembly_line_desc:0 "随着战争地进行我们需要更多的弹药，无论采用什么方法，而生产线可以大幅度提高安齐奥的弹药生产能力。"
 ANZ_rationalize_south_tyrol:0 "合理化南蒂罗尔"
 ANZ_rationalize_south_tyrol_desc:0 "南蒂罗尔？没有比它更像安齐奥领土的土地了，除了安齐奥谁还配拥有它？"
 ANZ_national_front:0 "安齐奥民族阵线"
 ANZ_national_front_desc:0 "安齐奥是国内每个民族的安齐奥，只有各民族统一起来安齐奥才能够复兴，安齐奥大团结万岁。"
 ANZ_duce:0 "DUCE!DUCE!DUCE!"
 ANZ_duce_desc:0 "如果说伟大的安齐奥只有一个声音，那便是如黑色的火焰一样热情坚韧的DUCE。"
 ANZ_occupational_community_system:0 "重启职业工团制度"
 ANZ_occupational_community_system_desc:0 "不同职业之间存在壁垒，而职业又有着不同的区别，为了维护工人的利益，职业工团制度再一次被安齐奥政府提上了日程。"
 ANZ_control_movement_of_workers:0 "进一步掌握工人动向"
 ANZ_control_movement_of_workers_desc:0 "罢工？安齐奥并不需要，为了达到这一目的，了解工人动向并对工人行为做出规范是很有必要的。"
 ANZ_second_fiery_autumn:0 "第二个火热之秋"
 ANZ_second_fiery_autumn_desc:0 "神再一次用她的愚昧统治着人民，没有什么是比这更糟糕的了，安齐奥的无产阶级们团结起来，推翻腐朽的统治让红色席卷整个大地。"
 ANZ_red_brigade:0 "红色旅"
 ANZ_red_brigade_desc:0 "对抗腐朽的统治维护安齐奥无产阶级的胜利，我们需要拥有自己的军队，赤旗的军队，工人的军队，安齐奥的军队。"
 ANZ_communism_education:0 "加大共产主义宣传"
 ANZ_communism_education_desc:0 "革命，革的是压迫者的命，保卫的是无产阶级我们自己的胜利。让革命的思想深入人心，让革命的旗帜永远的飘扬在安齐奥赤色的上空"
 ANZ_new_politics:0 "崭新的政治"
 ANZ_new_politics_desc:0 "随着安齐奥共产党的上台，安齐奥的局势越发明朗，无产阶级再次登上了安齐奥绚丽的舞台，安齐奥的政治也迎来了属于它的新的春天"
 ANZ_divorce_law:0 "离婚法"
 ANZ_divorce_law_desc:0 "恋爱应该平等，婚姻应该自由，无论男女都应该享有法律上的平等与自由，哪怕是离婚。"
 ANZ_social_ideological_liberation:0 "教育与从业自由"
 ANZ_social_ideological_liberation_desc:0 "无论肤色、无论性别、无论身份，只要是为了安齐奥的兴盛、为了安齐奥人民的利益、为了安齐奥无产阶级的胜利而努力的，那他们就都是我们的同志"
 ANZ_delicious_economy:0 "安齐奥的美味经济"
 ANZ_delicious_economy_desc:0 "美食作为安齐奥的象征，没有什么能比美食更能促进安齐奥的经济发展了，于是一种全新的美味经济诞生了。" 
 ANZ_export_more_pasta:0 "扩大意大利面出口"
 ANZ_export_more_pasta_desc:0 "意大利面作为安齐奥的一项美食，不仅为广大安齐奥人民所喜爱也深受世界人民的追捧，扩大意大利面出口，让意大利面去冲击世界经济去吧。"
 ANZ_carpaccio_restaurant:0 "卡尔帕乔大饭店"
 ANZ_carpaccio_restaurant_desc:0 "卡尔帕乔向我们提议:"大饭店是安齐奥繁荣的象征"，城市化的进程离不开安齐奥境内的一家家大饭店。"
 ANZ_pepaloni_pizza_factory:0 "佩帕洛尼披萨厂"
 ANZ_pepaloni_pizza_factory_desc:0 "“只有披萨才能代表安齐奥”，佩帕洛尼如是说道，于是一座座披萨厂在安齐奥拔地而起。"
 ANZ_accelerate_urbanization:0 "城市化加速"
 ANZ_accelerate_urbanization_desc:0 "城市化使安齐奥走向繁荣的快车道，而大饭店的存在更是促进的经济的繁荣，安齐奥的城市化加快了。"
 ANZ_solve_housing_problems:0 "解决住房问题"
 ANZ_solve_housing_problems_desc:0 "城市化的进行促进了安齐奥的经济发展，但人口与住房的问题也愈演愈烈，到了需要政府介入的时候了。"
 ANZ_labor_management_cooperation:0 "劳资合作"
 ANZ_labor_management_cooperation_desc:0 "劳动与资本？随着城市化地进行越来越突出，但为什么不把它们放在一起解决呢。"
 ANZ_decelerate_urbanization:0 "城市化减速"
 ANZ_decelerate_urbanization_desc:0 "披萨厂的开设促进了安齐奥农业的发展，但农民势力的壮大也让安齐奥城市化的进程越来越慢。"
 ANZ_agricultural_economy:0 "重农经济"
 ANZ_agricultural_economy_desc:0 "我们要披萨，我们要面粉，我们要土地，于是种植园热潮再一次席卷整个安齐奥，农业在安齐奥又迎来了春天。"
 ANZ_stabilize_northern_commodity_price:0 "冷却北部物价"
 ANZ_stabilize_northern_commodity_price_desc:0 "稳定的物价才有稳定的国家，随着一系列举措地进行是时候让北部膨胀的物价冷静下来了。"
 ANZ_scientific_research_enterprise:0 "科研型企业"
 ANZ_scientific_research_enterprise_desc:0 "在上一次大战中，我们获得了大量宝贵的数据，现在是时候将其转化为宝贵的国有财富了。"
 ANZ_introduce_british_equipments:0 "引进英式战车"
 ANZ_introduce_british_equipments_desc:0 ""
 ANZ_ride_the_climbing_cable:0 "坐上登山缆车!"
 ANZ_ride_the_climbing_cable_desc:0 ""
 ANZ_extend_defense_to_the_coast:0 "延长防线至海岸"
