#events
 bonple.1.t:0 "冯布诺经济发展委员会"
 bonple.1.d:0 ""
 bonple.1.a:0 ""
 Anzio.2.t:0 "天主教的整顿"
 Anzio.2.d:0 "天主教内部的腐败问题亟待解决,并且安文奥正在面临一场法西斯主义复辟的风暴,amaretto作为和派是否能齐出满意的答卷呢?"
 Anzio.2.a:0 "为了民主"
 Anzio.3.t:0 "新文艺复兴"
 Anzio.3.d:0 "在一场由天主民主派系对于安齐奥现代社会文化的探索潮流的驱动下,安齐奥社会的政治色彩,人本主义思想,现代科枝的奇思妙想,正在有机的结合,发生着奇妙的化学反应。。。思想家们更喜欢把他叫做:新文艺复兴"
 Anzio.3.a:0 "我们的文化孕育着无限可能"
 Anzio.4.t:0 "学兴挑战教会和共产党"
 Anzio.4.d:0 "学生们越发的感受到了安齐奥共产党的可笑与无耻,唯物主义者然会落得和教会混在一起,大学生甚至自发反对天主和共产者的游行"
 Anzio.4.a:0 "让我们奏响下一个时代的乐章"
 Anzio.4.b:0 "社会的稳定是高一切的"
 Anzio.5.t:0 "新文艺复兴下的性开放"
 Anzio.5.d:0 "新的文艺复兴潮流带人民对于人文新的认知,其中产出了不少对于性的正面描述的戏剧和电影,它进一步开放了近代代社会的文化内涵,以人为本,正面直视人类性的思想正在渗入安齐奥社会之中。"
 Anzio.5.a:0 "禁止这类肮脏的东西"
 Anzio.5.b:0 "我们必须加以审核这些东西"
 Anzio.5.c:0 "人们需要放松"
 Anzio.6.t:0 "新文艺复兴下的电视节日"
 Anzio.6.d:0 "电视,一个60年代走岀来的最最具有吸引力的家电,现在随着安齐奥的经济复苏正在逐渐走入一般家庭,人们正在呼吁国家公共出版社推出更多有趣的节目,RAI的编辑致电了我们,并且希望能从备选节目中挑一些新的面向大众的电视节目"
 Anzio.6.a:0 "外国的电视综艺如何"
 Anzio.6.b:0 "超级有趣的肥皂剧是生活必需品"
 Anzio.6.c:0 "我们自己的文化也能拍岀很好的作品"
 Anzio.7.t:0 "新文艺复兴下的政治化音乐"
 Anzio.7.d:0 "我们注意到人们在思想逐步从战争中回归到生活后,一种新的与政治相关的音乐形式正在受到广泛的关注,它似乎在用一种更加容易被接受的方式将对于政治,社会的调侃带给人们,关于恐怖主义和右翼的言论更是参杂其中。"
 Anzio.7.a:0 "歌曲是好的,但是人心难测"
 Anzio.7.b:0 "这很危险,有些歌曲必须消失"
 Anzio.7.c:0 "社会的稳定离不开言论自由"
 Anzio.8.t:0 "共产主义恐怖袭击"
 Anzio.8.c:0 "共产主义的恐怖袭击陷安齐奥社会于动荡之中,不仅仅是恐怖袭击,就是街边也偶尔能见到几张共产主义的标语与海报,对于和我们的教会派合作的共产主义派系,我们应该如何反应"
 Anzio.8.a:0 "继续合作,维护所有派系的均衡"
 Anzio.8.b:0 "我们要开始计划清除她们"
 Anzio.9.t:0 "文艺复兴对于天主教的影响?"
 Anzio.9.d:0 "作为资产阶级的文化运动,部分人对于天主派新文艺复兴的性质产生了质疑,天主教如今是否可以接受非保守的艺术与观点?这一点与她们的民主派系显得格格不入"
 Anzio.9.a:0 "新时代的主,将权力下放到人民罢了"
 Anzio.9.b:0 "无论人们怎么辩解,神和权总是绑定的"
 Anzio.9.c:0 "她们和无产者站在一起,你说呢?"
 Anzio.10.t:0 "笫二个火热之秋"
 Anzio.10.c:0 "随着共产主义的势力不断崛起与天民党的妥协,安齐奥共产党正在煽动着新的世俗化运动,但民众中间却存在着与日俱增的愿望,那就是要打破它所代表的蒙昧主义,但这两者造成了不可调和的矛盾并最终导了共产党和民众的分道扬镳。"
 Anzio.10.a:0 "我们有能力将这个国家从神的手里拿来"
 Anzio.10.b:0 "不能让他们继续肆意妄为下去了"
 Anzio.11.t:0 "天主教的极限"
 Anzio.11.d:0 "安齐奥的共产主义已经肉眼可见的脱离了她们口中的人民,在这些年的平静之中,我们早已看清了她们的本质,不过是几句激进的口号和空洞的标语罢了,现在,把这股迂腐的势力从地中海赶出去的时候到了。"
 Anzio.11.a:0 "以天主的名义"
 Anzio.12.t:0 "加速的城市化"
 Anzio.12.d:0 "城市化已经俨然成为一股无法阻挡的力量,乡村地区的人口也渐渐转移到城市周围,部分没有太多基础设施和交通的地区已经渐渐失去活力,而大城市的居住和民生问题已经逐渐浮现"
 Anzio.12.a:0 "这是好事还是坏事?"
 Anzio.13.t:0 "揭竿而起"
 Anzio.13.d:0 "在之前与天主教势力的周旋中,我们的实力在本土有所留存,是时候向蒙昧主义发起最终冲锋了"
 Anzio.13.a:0 "人类万岁"
 Anzio.14.t:0 "自治歌剧"
 Anzio.14.d:0 "这是安齐奥人文主义的根深蒂固的体现,更是人们对于这个没落时代的无情嘲笑"
 Anzio.14.a:0 "我们的自治在哪里"
 Anzio.15.t:0 "尼禄综合征"
 Anzio.15.d:0 "安齐奥的伟大领袖，安丘比，最近在她的居所中久久不肯见人，似乎自从在成功的取得了安齐奥的社会信任后失去了一个明确的目标，现在她心里想到的只有安齐奥的未来去向，自从上一次大战结束后，安齐奥似乎表面获得了巨大的领土与赔款，但实际上地中海的罗马民族还在等待着新的大团结秩序，这一次，她的心结何时能被解开呢..."
 Anzio.15.a:0 "努力至地中海民族团结之时"
 Anzio.16.t:0 "安丘比康复了"
 Anzio.16.d:0 "终于，在迎来了伟大帝国回归之时，从她的脸上所绽放出了无可比拟的，未曾如此灿烂的笑容。这个伟大的成就如春风一般将所有日夜操劳国家所积累的疲劳与衰弱从元首的肩上悄然吹走，让安丘比终于恢复了日常的活力和可爱，如果说她和原来判若两人的话，那么现在的她才是人们最爱戴，完成了最雄伟事业的战车道伟人！"
 Anzio.16.a:0 "我太爱了"
 Anzio.17.t:0 "尼禄综合征晚期"
 Anzio.17.d:0 "她的伟大事业无人能比拟，她的超前思想领导时代，她日夜操劳着伟大帝国的未来，但即便是一头身经百战的雄狮，也无法抵抗时间的流逝与堆积如山的难题，更何况是一个还处于锦瑟年华的女性，不堪重负的安斋千代美也没能经受住心疾的折磨并留下了永久的后遗症，但是她还有你，如果有一次重来的机会，你还会让她独自承担如此重负孤身前行吗？"
 Anzio.17.a:0 "..."
 Anzio.18.t:0 "药物滥用"
 Anzio.18.d:0 "如果说一粒药三分毒，那么现在安丘比的用药强度已经远远超过了毒死自己的程度...但如果离开了药物的抑制，她的念想，她的挂念就如同一柄悬挂在头顶的锋利长剑，在那份执念爆发之时，任由谁也无法守护这个强大的女性。我们所能做的，就是在那之前将她的心疾治愈，虽然已经有些迟了..."
 Anzio.18.a:0 "只盼不经冬寒，不喑春暖"
 Anzio.19.t:0 "少许的慰藉"
 Anzio.19.d:0 "在新帝国的边境上游览一番之后，从领袖的脸上浮现出了少许的慰藉，犹如寒冬结束前吹过的暖风，但是距离地中海民族真正的复兴显然还有一段坎坷的道路要走。\n当在这条伟大的征途上越走越远时，安斋千代美也在逐渐成长为一个真正适合带领这个帝国前进的时代伟人。"
 Anzio.19.a:0 "安齐奥并不弱...不对，是很强的!"
 Anzio.20.t:0 "药物治疗手段"
 Anzio.20.d:0 "就在国内的专家诊疗团队甚至都对元首的心疾束手无策之时，一个在灰色市场流通的没有证实药效的新型强效抗抑郁药物被发现了，也许，它可以成为治疗尼禄综合征的一个契机，至少它能起到延缓发作的作用...但由于其无法公布的成分一定是对于人体极其有害的药物。"
 Anzio.20.a:0 "至少是一种延缓的手段"
 Anzio.21.t:0 "症状被缓解了"
 Anzio.21.d:0 "在安丘比服下新型药物后，她的精神状态明显得到了些许好转，地中海民族与罗马的伟大复兴要抓紧提上日程了，药物只能提到缓解的作用，而且谁也说不清楚如果服用过度会造成什么结果。"
 Anzio.21.a:0 "我们在和时间赛跑"
 Anzio.22.t:0 "瑞士地区电力出口事项"
 Anzio.22.d:0 "瑞士地区经过充分的工业项目开发后具备了良好的水利和煤电发电基础，这项额外的财富将作为我们的额外收入与重要的外交手腕，我们接下来的电力出口合作计划打算和谁签署呢？"
 Anzio.22.a:0 "黑森峰"
 Anzio.22.b:0 "BC自由"
 Anzio.22.c:0 "冯布诺"
 Anzio.23.t:0 "来自安齐奥的输电项目提案"
 Anzio.23.d:0 "安齐奥在今天早上向我们发送了一个从瑞士地区输出商用电力的提议，她们希望能承担欧洲电力产出的大国责任并且与我们促进合作关系，通过购买这个输电项目，我们应该能在现有的生产力上进行突破。"
 Anzio.23.a:0 "合作共赢"
 Anzio.23.b:0 "她们想的美"
 Anzio.24.t:0 "输电项目被批准"
 Anzio.24.d:0 "输电项目已经被正式批准，我们与其之间的外交关系也有所提升。"
 Anzio.24.a:0 "非常好"
 Anzio.25.t:0 "输电项目被拒绝"
 Anzio.25.d:0 "输电出口项目被回绝了，但是我们还是可以将这份电力用在我们自己的生产与科研上。"
 Anzio.25.a:0 "无所谓"
 Anzio.26.t:0 "修改宪法！"
 Anzio.26.d:0 "为了重新让战车道政府能名正言顺的接过统一罗马这面大旗，我们需要一个更新的，更民主的，更有凝聚力的大宪法。同时，这部宪法也将代表着一个来自新时代地中海民族大团结的重生！让我们为首相高呼万岁！"
 Anzio.26.a:0 "LUNGA VITA！"
 Anzio.27.t:0 "宪法的第一页"
 Anzio.27.d:0 "安齐奥-罗马秩序的光辉名义之下团结着来自...,国家的主权将永远属于他们，人民在宪法规定的形式和范围内行使主权..."
 Anzio.27.a:0 "安齐奥伟大而勇敢的人民，"
 Anzio.27.b:0 "地中海的所有伟大民族，"
 Anzio.27.c:0 "罗马的光荣后裔，"
 Anzio.28.t:0 "宪法的第二页"
 Anzio.28.d:0 "安齐奥-罗马秩序对地中海的再次团结与建立离不开..."
 Anzio.28.a:0 "无产阶级工人群体的伟大奉献，"
 Anzio.28.b:0 "勤劳市民经营的市场经济，"
 Anzio.28.c:0 "安斋千代美领导的安齐奥民族运动，"
 Anzio.28.t:0 "宪法的第三页"
 Anzio.28.d:0 "在这个时局动荡与科学技术突飞猛进的时代，在欧洲占有主导地位的安齐奥民族应..."
 Anzio.28.a:0 "永远将防御性民主与法西斯主义贯彻到底，"
 Anzio.28.b:0 "将科学与教育永远作为立国之本，"
 Anzio.28.c:0 "继续维持欧洲的繁荣与发展，"
 Anzio.29.t:0 "大宪法的修订结束了"
 Anzio.29.d:0 "安齐奥新的大宪法的修订在一片掌声中结束了，所有人激动的心情都久久无法平复，这仅仅是我们光荣归来的起点。"
 Anzio.29.a:0 "这不仅仅是一本宪法，它承载了一个伟大古老的民族。"
 
 
 
 
 
