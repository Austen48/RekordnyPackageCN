#events
 bonple.1.t:0 "九月会议召开"
 bonple.1.d:0 "九月会议如期召开，冯布诺国内各大有话语权的政治势力都将参加此次会议，虽然会议依然由Maiko主导的保守党主导，但是议会的席位迫于民众的压力是由公投的形式确定的，席位越多的政治势力在会议中的话语权也就越大，这就使得保守党忧心忡忡，因为共产党和长枪党也将参加这次会议。"
 bonple.1.a:0 "冯布诺中立党获得了最多的席位"
 bonple.1.b:0 "冯布诺共产党获得了多数席位"
 bonple.1.c:0 "冯布诺长枪党获得了多数席位"
 bonple.2.t:0 "大饥荒的应对措施"
 bonple.2.d:0 "九月会议召开就是为了处理已经造成了诸多悲剧的大饥荒问题，所以会议的第一个议程就是各方势力就大饥荒问题发表看法。Maiko的中立党建议组建一个由Maiko本人主导的紧急事务处理委员会，利用胁迫大资产阶级提供资金的方式来为解决饥荒提供资金；Uszka领导的冯布诺共产党则提议直接没收国内大资产阶级的财富，用这些资金来解决危机；最后发言的长枪党代表Jajka则提议与西边的黑森峰合作，从他们那里进口粮食，同时学习他们更加先进的农耕技术。"
 bonple.2.a:0 "我们应该和大资产阶级合作"
 bonple.2.b:0 "一切都归劳动者所有"
 bonple.2.c:0 "我们应该寻求外部的支持"
 bonple.3.t:0 "由谁组建政府？"
 bonple.3.d:0 "会议的最后，经过多日激烈的争辩，各方终于达成了妥协，采用了共产党提议的以全民公投的形式确定下一届政府由哪个政治派系组建的方案，不管怎么说，这个国家的未来掌握在他们自己人民的手中。"
 bonple.3.a:0 "“我们依旧支持Maiko"
 bonple.3.b:0 "“不论是工人还是农民都团结在一起"
 bonple.3.c:0 "人民已经怒不可遏"
 
#ideas
 BON_three_year_plan_1:0 "三年计划"
 BON_three_year_plan_2:0 "三年计划"
 BON_three_year_plan_3:0 "三年计划"
 BON_three_year_plan_4:0 "三年计划"
 BON_three_year_plan_5:0 "三年计划"
 BON_three_year_plan_6:0 "三年计划"
 BON_three_year_plan_7:0 "三年计划"
 BON_support_from_nbourgeoisie:0 "大资产阶级的支持"
 BON_never_die:0 "冯布诺永不灭"
 BON_holodomor:0 "大饥荒"
 BON_holodomor_1:0 "饥荒"
 BON_holodomor_2:0 "缓解的饥荒"
 BON_holodomor_desc:0 "延续范围覆盖几乎整个波兰东部地区的大干旱已经持续半年之久，这一事件不可避免的造成了大规模的饥荒，并且使得冯布诺内部局势愈发动荡。"
 BON_holodomor_1_desc:0 "延续范围覆盖几乎整个波兰东部地区的大干旱已经持续半年之久，这一事件不可避免的造成了大规模的饥荒，并且使得冯布诺内部局势愈发动荡。"
 BON_holodomor_2_desc:0 "延续范围覆盖几乎整个波兰东部地区的大干旱已经持续半年之久，这一事件不可避免的造成了大规模的饥荒，并且使得冯布诺内部局势愈发动荡。"
 BON_military_loyal:0 "忠诚的军队"
 BON_military_disloyalty:0 "不忠诚的军队"
 BON_military_disloyalty_1:0 "不忠诚的军队"
 BON_military_disloyalty_2:0 "不忠诚的军队"
 BON_military_disloyalty_3:0 "不忠诚的军队"
 BON_military_disloyalty_desc:0 "试图挑战当局的政治势力已经渗透到了军队之中，可以确定的是，一旦局势恶化，许多年轻军官会毫不犹豫的站在当局的对立面，这对我们来说将会是致命的打击。"
